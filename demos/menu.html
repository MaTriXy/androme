<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style>
        body {
            font-family: monospace, consolas;
            padding: 10px;
            margin: 0px;
        }
        body > div {
            vertical-align: top;
            display: inline-block;
        }
        .output {
            width: 425px;
            overflow: auto;
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px 0px 0px 15px;
            padding: 10px;
            background-color: floralwhite;
            border: solid 1px #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }
        button {
            font-size: 10px;
            margin-top: 6px;
        }
        body > div > nav, ul {
            list-style-type: none;
            padding: 0px;
            border: solid 1px #aaa;
        }
        nav {
            display: none;
        }
        nav div, nav li {
            font-size: 11px;
            padding: 12px;
            border-bottom: solid 1px #aaa;
        }
        nav div:last-child, nav li:last-child {
            border-bottom: none;
        }
        nav div:hover:not(:nth-of-type(4)) {
            background-color: azure;
            cursor: pointer;
        }
        ul li {
            padding-right: 24px;
        }
        div {
            overflow: hidden;
        }
        div img {
            width: 20px;
            margin-right: 10px;
            float: left;
        }
        div label {
            margin-top: 4px;
            float: left;
        }
        div input {
            float: right;
        }
    </style>
    <script src="../dist/androme.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            androme.parseDocument('androme_root');
            androme.close();

            var views = androme.writeLayoutAllXml();
            var output = '';
            for (var i in views) {
                output += views[i] + '\n';
            }
            document.getElementById('output').innerHTML = output.replace(/</g, '&lt;');
            var resource = androme.writeResourceStringXml() + '\n\n' +
                             androme.writeResourceDrawableXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
        function toggleMenu() {
            var submenu = document.getElementById('menu_demo_sub');
            submenu.style.display = (submenu.style.display == 'block' ? 'none' : 'block');
        }
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="androme_root" style="width: 200px;">
        <button onclick="document.getElementById('menu_demo').style.display = 'block';">Show Menu</button>
        <button onclick="document.getElementById('menu_demo').style.display = 'none';">Hide Menu</button>
        <nav id="menu_demo" data-ext="androme.widget.menu">
            <div
                style="background: url(../demos/images/pencil-ldpi.png) no-repeat;" title="Item 1"
                data-id="@+id/menu_item_1"
                data-show-as-action="always"
                data-alphabetic-shortcut="A"
                data-alphabetic-modifiers="CTRL|ALT">
                    &nbsp;
            </div>
            <div
                data-id="@+id/menu_item_2"
                data-show-as-action="always"
                data-numeric-shortcut="2"
                data-numeric-modifiers="CTRL">
                    Item 2
            </div>
            <div data-show-as-action="ifRoom">
                <img src="../demos/images/pencil-ldpi.png" />
                <label>Item 3</label>
            </div>
            <div>
                <a href="#" onclick="toggleMenu();">Item 4</a>
                <nav id="menu_demo_sub">
                    <ul style="margin: 10px 20px 0px 20px;">
                        <li>
                            Item 7 <input type="radio" name="item_4" />
                        </li>
                        <li>
                            Item 8 <input type="radio" name="item_4" /> 
                        </li>
                        <li>
                            Item 9 <input type="radio" name="item_4" />
                        </li>
                    </ul>
                </nav>
            </div>
            <div>
                <label>Item 5</label>
                <input type="checkbox" />
            </div>
            <div>
                <label>Item 6</label>
                <input type="checkbox" />
            </div>
        </nav>
    </div>
    <!-- END: DEMO -->
    
    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
    <script>
        function copy(id) {
            var element = document.getElementById(id);
            var range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            setTimeout(function() {
                window.getSelection().removeAllRanges()
            }, 100);
        }
    </script>
</body>
</html>
