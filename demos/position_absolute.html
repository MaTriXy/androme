<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style>
       body {
            font-family: monospace, consolas;
            padding: 10px;
            margin: 0px;
        }
        body > div {
            vertical-align: top;
            display: inline-block;
        }
        .output {
            width: 425px;
            overflow: auto;
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px 0px 0px 15px;
            padding: 10px;
            background-color: floralwhite;
            border: solid 1px #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }
        button {
            font-size: 10px;
            margin-top: 6px;
        }
        span {
            position: absolute;
            width: 100px;
            height: 100px;
            line-height: 100px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            background-color: #1B5385;
        }
    </style>
    <script src="../dist/androme.min.js"></script>
    <script>
        androme.settings.useConstraintGuideline = false;
        androme.settings.alwaysReevaluateResources = true;
        function addView() {
            if (androme.ready()) {
                for (const span of document.getElementsByTagName('span')) {
                    span.style.top = `${400 * Math.random()}px`;
                    span.style.left = `${400 * Math.random()}px`;
                }
                androme.parseDocument('androme-root');
            }
        }
        function closeDocument() {
            androme.close();
            const views = androme.writeLayoutAllXml();
            let output = '';
            for (const i in views) {
                output += views[i] + '\n';
            }
            document.getElementById('output').innerHTML = output.replace(/</g, '&lt;');
            const resource = androme.writeResourceStringXml() + '\n\n' +
                             androme.writeResourceStyleXml() + '\n\n' +
                             androme.writeResourceColorXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        }
        function resetDocument() {
            androme.reset();
            document.getElementById('output').innerHTML = '';
            document.getElementById('resource').innerHTML = '';
        }
        document.addEventListener('DOMContentLoaded', () => {
            addView();
            closeDocument();
        });
    </script>
</head>
<body>
    <div id="androme-root" style="width: 500px;">
        &nbsp;
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="addView();">Add View (1)</button>
                <button onclick="closeDocument();">Close (2)</button>
                <button onclick="closeDocument(); androme.saveAllToDisk();">Save All (3)</button>
                <button onclick="resetDocument();">Reset (4)</button>
                &nbsp;&nbsp;
                <button onclick="copy('output');">Copy</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
    <script>
        function copy(id) {
            const element = document.getElementById(id);
            const range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            setTimeout(function() {
                window.getSelection().removeAllRanges()
            }, 100);
        }
    </script>
</body>
</html>
