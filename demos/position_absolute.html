<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style type="text/css">
        body {
            font-family: monospace;
            padding: 10px;
            margin: 0px;
        }
        a {
            font-size: 11px;
            margin-top: 4px;
            float: right;
        }
        .output {
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px;
            padding: 10px;
            background-color: floralwhite;
            border: solid 1px #ccc;
            margin-left: 15px;
            overflow: auto;
        }
        span {
            position: absolute;
            width: 100px;
            height: 100px;
            line-height: 100px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            background-color: #1B5385;
        }
    </style>
    <script src="../dist/androme.js"></script>
    <script>
        androme.settings.useConstraintGuideline = false;

        document.addEventListener('DOMContentLoaded', () => {
            for (const span of document.getElementsByTagName('span')) {
                span.style.top = `${400 * Math.random()}px`;
                span.style.left = `${400 * Math.random()}px`;
            }
            document.getElementById('output').innerHTML = androme.parseDocument(document.getElementById('androme-root')).replace(/</g, '&lt;');
            let resource = androme.writeResourceStyleXml() + '\n\n' +
                           androme.writeResourceColorXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <div id="androme-root" style="min-width: 500px; float: left;">
        &nbsp;
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
    <div class="output">
        <pre id="output"></pre>
        <a href="javascript:copy('output');" style="text-align: right;">Copy</a>
    </div>
    <div class="output">
        <pre id="resource"></pre>
        <a href="javascript:copy('resource');" style="text-align: right;">Copy</a>
    </div>
    <script>
        function copy(id) {
            const element = document.getElementById(id);
            const range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
        }
    </script>
</body>
</html>
