<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style>
        body {
            font-family: monospace, consolas;
            padding: 10px;
            margin: 0px;
        }
        body > div {
            vertical-align: top;
            display: inline-block;
        }
        .output {
            width: 425px;
            overflow: auto;
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px 0px 0px 15px;
            padding: 10px;
            background-color: floralwhite;
            border: solid 1px #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }
        button {
            font-size: 10px;
            margin-top: 6px;
        }
        body > div:first-child > div {
            margin-top: 4px;
            padding: 4px;
            background-color: silver;
            overflow: hidden;
        }
        body > div:first-child > div > div {
            width: 40px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            margin: 4px;
            padding: 10px 0px;
            background-color: #1B5385;
            box-sizing: border-box;
        }
    </style>
    <script src="../dist/androme.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            androme.parseDocument('androme_root');
            androme.close();

            document.getElementById('output').innerHTML = androme.toString().replace(/</g, '&lt;');
            const resource = androme.writeResourceStyleXml() + '\n\n' +
                             androme.writeResourceColorXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <div id="androme_root" style="width: 500px;">
        <div>
            <div style="float: left;">1</div>
            <div style="float: left;">2</div>
            <div style="float: left;">3</div>
        </div>
        <div>
            <div style="float: right;">1</div>
            <div style="float: right;">2</div>
            <div style="float: right;">3</div>
        </div>
        <div>
            <div style="float: left;">1</div>
            <div style="float: left">2</div>
            <div style="float: left">3</div>
            <div style="float: right;">4</div>
            <div style="float: right;">5</div>
            <div style="float: right;">6</div>
        </div>
        <div>
            <div style="float: left;">1</div>
            <div style="margin: 0 auto;">2</div>
            <div style="float: right;">3</div>
        </div>
        <div>
            <div style="float: left;">1</div>
            <div style="float: left;">2</div>
            <div style="float: left;">3</div>
            <div style="float: left; clear: left;">4</div>
            <div style="float: left;">5</div>
            <div style="float: left;">6</div>
        </div>
        <div>
            <div style="float: right;">1</div>
            <div style="float: right;">2</div>
            <div style="float: right;">3</div>
            <div style="float: right; clear: right;">4</div>
            <div style="float: right;">5</div>
            <div style="float: right;">6</div>
        </div>
        <div>
            <div style="float: right;">1</div>
            <div style="float: right;">2</div>
            <div style="float: right;">3</div>
            <div style="float: left; clear: right;">4</div>
            <div style="float: left;">5</div>
            <div style="float: left;">6</div>
        </div>
        <div>
            <div style="float: left;">1</div>
            <div style="float: left;">2</div>
            <div style="float: right;">3</div>
            <div style="float: left; clear: both;">4</div>
            <div style="float: right;">5</div>
            <div style="float: right;">6</div>
        </div>
    </div>
    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
    <script>
        function copy(id) {
            const element = document.getElementById(id);
            const range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            setTimeout(function() {
                window.getSelection().removeAllRanges()
            }, 100);
        }
    </script>
</body>
</html>
