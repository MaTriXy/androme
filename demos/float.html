<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style>
        body {
            font-family: Tahoma, Arial;
            padding: 10px;
            margin: 0px;
            background-color: #eee;
        }
        body > div {
            vertical-align: top;
            display: inline-block;
        }
        button {
            font-size: 10px;
            margin-top: 6px;
        }
        .output {
            width: 400px;
            overflow: auto;
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px 0px 0px 15px;
            padding: 10px;
            background-color: floralwhite;
            border: 1px solid #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }
        body > div:first-child > div {
            background-color: #fff;
            border: 1px solid #ccc;
            margin-top: 4px;
            padding: 4px;
            overflow: hidden;
        }
        body > div:first-child > div > div {
            width: 25px;
            font-size: 12px;
            color: white;
            text-align: center;
            margin: 2px;
            padding: 4px;
            background-color: darkblue;
            border: 1px solid yellowgreen;
        }
    </style>
    <script src="../dist/androme.min.js"></script>
    <script src="../dist/android.framework.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            androme.setFramework(android);
            androme.parseDocument('androme_ui');
            androme.close();

            var views = androme.system.writeLayoutAllXml();
            document.getElementById('output').innerHTML = stringify(views).replace(/</g, '&lt;');

            var resource = androme.system.writeResourceAllXml();
            document.getElementById('resource').innerHTML = stringify(resource).replace(/</g, '&lt;');
        });
    </script>
    <script src="common/prod.js"></script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="androme_ui" style="width: 400px;">
        <div>
            <div style="float: left;">1</div>
            <div style="float: left;">2</div>
            <div style="float: left;">3</div>
        </div>
        <div>
            <div style="float: right;">1</div>
            <div style="float: right;">2</div>
            <div style="float: right;">3</div>
        </div>
        <div>
            <div style="float: left;">1</div>
            <div style="float: left">2</div>
            <div style="float: left">3</div>
            <div style="float: right;">4</div>
            <div style="float: right;">5</div>
            <div style="float: right;">6</div>
        </div>
        <div>
            <div style="float: left;">1</div>
            <div style="margin: 0 auto;">2</div>
            <div style="float: right;">3</div>
        </div>
        <div>
            <div style="float: left;">1</div>
            <div style="float: left;">2</div>
            <div style="float: left;">3</div>
            <div style="float: left; clear: left;">4</div>
            <div style="float: left;">5</div>
            <div style="float: left;">6</div>
        </div>
        <div>
            <div style="float: right;">1</div>
            <div style="float: right;">2</div>
            <div style="float: right;">3</div>
            <div style="float: right; clear: right;">4</div>
            <div style="float: right;">5</div>
            <div style="float: right;">6</div>
        </div>
        <div>
            <div style="float: right;">1</div>
            <div style="float: right;">2</div>
            <div style="float: right;">3</div>
            <div style="float: left; clear: right;">4</div>
            <div style="float: left;">5</div>
            <div style="float: left;">6</div>
        </div>
        <div>
            <div style="float: left;">1</div>
            <div style="float: left;">2</div>
            <div style="float: right;">3</div>
            <div style="float: left; clear: both;">4</div>
            <div style="float: right;">5</div>
            <div style="float: right;">6</div>
        </div>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.system.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.system.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
