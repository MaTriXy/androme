<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style>
        body {
            font-family: monospace, consolas;
            padding: 10px;
            margin: 0px;
        }
        body > div {
            vertical-align: top;
            display: inline-block;
        }
        .output {
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px 0px 0px 15px;
            padding: 10px;
            background-color: floralwhite;
            border: solid 1px #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }
        .output button {
            font-size: 10px;
            margin-top: 6px;
        }
        body > div:first-child > div {
            margin-top: 4px;
            padding: 4px;
            background-color: silver;
            overflow: hidden;
        }
        body > div:first-child > div > div {
            width: 40px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            margin: 4px;
            padding: 10px 0px;
            background-color: #1B5385;
            box-sizing: border-box;
        }
    </style>
    <script src="../dist/androme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('output').innerHTML = androme.parseDocument('androme-root').replace(/</g, '&lt;');
            const resource = androme.writeResourceStringXml() + '\n\n' +
                             androme.writeResourceStyleXml() + '\n\n' +
                             androme.writeResourceColorXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <div id="androme-root" style="width: 550px;">
        <div>
            <div style="float: left;">1</div>
            <div style="float: left;">2</div>
            <div style="float: left;">3</div>
        </div>
        <div>
            <div style="float: right;">1</div>
            <div style="float: right;">2</div>
            <div style="float: right;">3</div>
        </div>
        <div>
            <div style="float: left;">1</div>
            <div style="float: left">2</div>
            <div style="float: left">3</div>
            <div style="float: right;">4</div>
            <div style="float: right;">5</div>
            <div style="float: right;">6</div>
        </div>
        <div>
            <div style="float: left;">1</div>
            <div style="float: left;">2</div>
            <div style="float: right;">3</div>
        </div>
        <div>
            <div style="float: left;">1</div>
            <div style="float: right;">2</div>
            <div style="float: right;">3</div>
        </div>
        <div>
            <div style="float: left;">1</div>
            <div style="margin: 0 auto;">2</div>
            <div style="float: right;">3</div>
        </div>
        <div>
            <div style="float: left;">1</div>
            <div style="float: left;">2</div>
            <div style="float: left;">3</div>
            <div style="float: left; clear: left;">1</div>
            <div style="float: left;">2</div>
            <div style="float: left;">3</div>
        </div>
        <div>
            <div style="float: right;">1</div>
            <div style="float: right;">2</div>
            <div style="float: right;">3</div>
            <div style="float: right; clear: right;">1</div>
            <div style="float: right;">2</div>
            <div style="float: right;">3</div>
        </div>
        <div>
            <div style="float: right;">1</div>
            <div style="float: right;">2</div>
            <div style="float: right;">3</div>
            <div style="float: left; clear: right;">1</div>
            <div style="float: left;">2</div>
            <div style="float: left;">3</div>
        </div>
    </div>
    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutMainXml(true);">Save</button>
                <button onclick="androme.writeResourceAllXml(true, true);">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
