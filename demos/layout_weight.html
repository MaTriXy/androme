<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/chrome-android-layout</title>
    <style type="text/css">
        body {
            font-family: monospace;
            padding: 10px;
            margin: 0px;
        }
        ul {
            margin: 0px;
            padding: 0px;
        }
        li {
            list-style: none;
            margin: 4px;
            padding: 4px;
        }
        span {
            border: solid 1px #000;
            padding: 2px;
            margin: 4px;
        }
    </style>
    <script src="../dist/chrome-android-layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('output').innerHTML = android.parseDocument().replace(/</g, '&lt;');
            console.log(android.writeResourceStringXml());
            console.log(android.writeResourceStyleXml());
            console.log(android.writeResourceColorXml());
            console.log(android.writeResourceDrawableXml());
        });
    </script>
</head>
<body>
    <ul>
        <li>
            <span>1</span>
            <span>1111</span>
            <span>---</span>
            <span>1</span>
            <span>----</span>
        </li>
        <li>
            <span>2</span>
            <span>2222</span>
            <span>---</span>
            <span>22</span>
            <span>2</span>
            <span>---</span>
        </li>
        <li>
            <span>3</span>
            <span>33</span>
            <span>3</span>
            <span>---</span>
            <span>333</span>
            <span>---</span>
        </li>
        <li>
            <span>4</span>
            <span>44</span>
            <span>44</span>
            <span>44</span>
            <span>---</span>
            <span>4444</span>
            <span>4</span>
            <span>4</span>
            <span>----</span>
        </li>
        <li>
            <span>5</span>
            <span>555</span>
            <span>---</span>
            <span>55555</span>
            <span>---</span>
        </li>
    </ul>
    <pre id="output" style="font-size: 11px; margin: 15px;"></pre>
</body>
</html>
