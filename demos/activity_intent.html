<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style>
        body {
            font-family: Tahoma, Arial;
            padding: 10px;
            margin: 0px;
            background-color: #eee;
        }
        body > div {
            vertical-align: top;
            display: inline-block;
        }
        button {
            font-size: 10px;
            margin-top: 6px;
        }
        .output {
            width: 400px;
            overflow: auto;
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px 0px 0px 15px;
            padding: 10px;
            background-color: floralwhite;
            border: 1px solid #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }
        body > div:first-child > div {
            font-size: 20px;
            font-weight: bold;
            line-height: 100px;
            text-align: center; 
            vertical-align: middle; 
            margin-bottom: 10px;
        }
    </style>
    <script src="../dist/androme.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            addView();
            addView();
            addView();
            addView();
            addView();
            closeDocument();
        });
        var count = 0;
        function addView() {
            if (androme.ready()) {
                var div = document.createElement('div');
                div.style.backgroundColor = ['#ddd', '#bbb', '#999', '#777', '#555'][count % 5];
                if ((count % 2) == 1) {
                    div.style.fontStyle = 'italic';
                }
                div.id = 'activity_' + ++count;
                div.innerHTML = count + ': androme.parseDocument("activity_' + count + '");';
                document.getElementById('main').appendChild(div);
                androme.parseDocument(div.id);
            }
        }
        function closeDocument() {
            androme.close();
            var views = androme.writeLayoutAllXml();
            var output = '';
            for (var i in views) {
                output += views[i] + '\n\n';
            }
            document.getElementById('output').innerHTML = output.replace(/</g, '&lt;');
            var resource = androme.writeResourceStringXml() + '\n\n' +
                           androme.writeResourceDimenXml() + '\n\n' +
                           androme.writeResourceStyleXml() + '\n\n' +
                           androme.writeResourceColorXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        }
        function resetDocument() {
            count = 0;
            androme.reset();
            document.getElementById('main').innerHTML = '';
            document.getElementById('output').innerHTML = '';
            document.getElementById('resource').innerHTML = '';
        }
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="main" style="width: 500px;"></div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="addView();">Add View (1)</button>
                <button onclick="closeDocument();">Close (2)</button>
                <button onclick="closeDocument(); androme.saveAllToDisk();">Save All (3)</button>
                <button onclick="resetDocument();">Reset (4)</button>
                &nbsp;&nbsp;
                <button onclick="copy('output');">Copy</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
    <script>
        function copy(id) {
            var element = document.getElementById(id);
            var range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            setTimeout(function() {
                window.getSelection().removeAllRanges();
            }, 100);
        }
    </script>
</body>
</html>
