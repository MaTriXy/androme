<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style>
        body {
            font-family: Tahoma, Arial;
            padding: 10px;
            margin: 0px;
            background-color: #eee;
        }
        body > div {
            vertical-align: top;
            display: inline-block;
        }
        button {
            font-size: 10px;
            margin-top: 6px;
        }
        .output {
            width: 400px;
            overflow: auto;
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px 0px 0px 15px;
            padding: 10px;
            background-color: floralwhite;
            border: 1px solid #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }
        #androme_ui {
            background-color: #fff;
            border: 1px solid #ccc;
        }
        #custom_recyclerview {
            padding: 10px;
        }
        table {
            min-width: 200px;
            background-color: floralwhite;
            border: solid 1px #ccc;
        }
        td {
            margin: 0px;
            padding: 4px;
        }
        tr:first-child td:nth-child(1) {
            font-size: 13px;
            font-weight: bold;
            padding-left: 10px;
        }
        tr:first-child td:nth-child(2) {
            font-size: 13px;
            text-align: right;
        }
        tr:last-child td {
            font-size: 11px;
            padding-left: 10px;
        }
    </style>
    <script src="../dist/androme.min.js"></script>
    <script src="common/prod.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            androme.addXmlNs('card_view', 'http://schemas.android.com/apk/res-auto');
            androme.ext('androme.custom', {
                recyclerview_demo: {
                    android: {
                        clipToPadding: 'false',
                        scrollbars: 'vertical'
                    }
                },
                cardview_demo: {
                    android: {
                        layout_height: 'wrap_content'
                    },
                    card_view: {
                        cardBackgroundColor: '#fff',
                        cardCornerRadius: '2px',
                        cardElevation: '4px'
                    }
                }
            });
            androme.parseDocument('androme_ui').then(function() {
                androme.close();

                var views = androme.writeLayoutAllXml();
                document.getElementById('output').innerHTML = stringify(views).replace(/</g, '&lt;');

                var resource = androme.writeResourceAllXml();
                document.getElementById('resource').innerHTML = stringify(resource).replace(/</g, '&lt;');
            });
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="androme_ui">
        <div id="recyclerview_demo" data-ext="androme.custom" data-androme-custom-tag="android.support.v7.widget.RecyclerView" data-exclude-resource="BOX_STYLE | FONT_STYLE">
            <div id="cardview_demo" data-ext="androme.custom, androme.external" data-androme-custom-tag="android.support.v7.widget.CardView" data-folder="res/layout" data-filename="cardview.xml">
                <table>
                    <tr>
                        <td>Chrome</td>
                        <td><img src="images/icons8-chrome.png" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">https://www.google.com/chrome</td>
                    </tr>
                </table>
                <br />
                <table>
                    <tr>
                        <td>Docs</td>
                        <td><img src="images/icons8-google-docs.png" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">https://docs.google.com</td>
                    </tr>
                </table>
                <br />
                <table>
                    <tr>
                        <td>News</td>
                        <td><img src="images/icons8-google-news.png" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">https://news.google.com</td>
                    </tr>
                </table>
                <br />
                <table>
                    <tr>
                        <td>Play</td>
                        <td><img src="images/icons8-google-play.png" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">https://play.google.com</td>
                    </tr>
                </table>
                <br />
                <table>
                    <tr>
                        <td>Plus</td>
                        <td><img src="images/icons8-google-plus.png" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">https://plus.google.com</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="andromewriteResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
