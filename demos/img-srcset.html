<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style type="text/css">
        body {
            font-family: monospace, consolas;
            padding: 10px;
            margin: 0px;
        }
        a {
            font-size: 11px;
            margin-top: 4px;
            float: right;
        }
        .output {
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px;
            padding: 10px;
            background-color: floralwhite;
            border: solid 1px #ccc;
            margin-left: 15px;
            overflow: auto;
        }
        .output button {
            font-size: 10px;
            margin: 4px 0px 0px 4px;
        }
    </style>
    <script src="../dist/androme.js"></script>
    <script>
        var images = 0;
        function loaded() {
            if (++images == 2) {
                document.getElementById('output').innerHTML = androme.parseDocument('androme-root').replace(/</g, '&lt;');
                const resource = androme.writeResourceDrawableXml();
                document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
            }
        }
    </script>
</head>
<body>
    <div id="androme-root" style="text-align: center; float: left;">
        <img id="android" src="images/android.png" srcset="images/android-ldpi.png 0.75x,
                                                           images/android.png 1x,
                                                           images/android-hdpi.png 1.5x,
                                                           images/android-xhdpi.png 2x,
                                                           images/android-xxhdpi.png 3x,
                                                           images/android-xxxhdpi.png 4x" onload="loaded();" />
        <br /><br />
        <img id="pencil" src="images/pencil.png" srcset="images/pencil-ldpi.png 0.75x,
                                                         images/pencil.png,
                                                         images/pencil-hdpi.png 1.5x,
                                                         images/pencil-xhdpi.png 2x,
                                                         images/pencil-xxhdpi.png 3x,
                                                         images/pencil-xxxhdpi.png 4x" onload="loaded();" />
    </div>
    <div class="output">
        <pre id="output"></pre>
        <button onclick="androme.writeResourceAllXml(true, true);" style="float: right;">Save All</button>
        <button onclick="androme.writeLayoutMainXml(true);" style="float: right;">Save</button>
        <button onclick="copy('output');" style="float: right;">Copy</button>
    </div>
    <div class="output">
        <pre id="resource"></pre>
        <button onclick="androme.writeResourceAllXml(true);" style="float: right;">Save</button>
        <button onclick="copy('resource');" style="float: right;">Copy</button>
    </div>
    <script>
        function copy(id) {
            const element = document.getElementById(id);
            const range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            setTimeout(function() {
                window.getSelection().removeAllRanges()
            }, 100);
        }
    </script>
</body>
</html>
