<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style>
        body {
            font-family: monospace, consolas;
            padding: 10px;
            margin: 0px;
        }
        body > div {
            vertical-align: top;
            display: inline-block;
        }
        .output {
            width: 425px;
            overflow: auto;
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px 0px 0px 15px;
            padding: 10px;
            background-color: floralwhite;
            border: solid 1px #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }
        button {
            font-size: 10px;
            margin-top: 6px;
        }
    </style>
    <script src="../dist/androme.min.js"></script>
    <script>
        let images = 0;
        function loaded() {
            if (++images == 2) {
                androme.parseDocument('androme_root');
                androme.close();

                document.getElementById('output').innerHTML = androme.toString().replace(/</g, '&lt;');
                const resource = androme.writeResourceDrawableXml();
                document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
            }
        }
    </script>
</head>
<body>
    <div id="androme_root" style="text-align: center;">
        <img id="android" src="images/android.png" srcset="images/android-ldpi.png 0.75x,
                                                           images/android.png 1x,
                                                           images/android-hdpi.png 1.5x,
                                                           images/android-xhdpi.png 2x,
                                                           images/android-xxhdpi.png 3x,
                                                           images/android-xxxhdpi.png 4x" onload="loaded();" />
        <br /><br />
        <img id="pencil" src="images/pencil.png" srcset="images/pencil-ldpi.png 0.75x,
                                                         images/pencil.png,
                                                         images/pencil-hdpi.png 1.5x,
                                                         images/pencil-xhdpi.png 2x,
                                                         images/pencil-xxhdpi.png 3x,
                                                         images/pencil-xxxhdpi.png 4x" onload="loaded();" />
    </div>
    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
    <script>
        function copy(id) {
            const element = document.getElementById(id);
            const range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            setTimeout(function() {
                window.getSelection().removeAllRanges()
            }, 100);
        }
    </script>
</body>
</html>
