<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style>
        body {
            font-family: Tahoma, Arial;
            padding: 10px;
            margin: 0px;
            background-color: #eee;
        }
        body > div {
            vertical-align: top;
            display: inline-block;
        }
        button {
            font-size: 10px;
            margin-top: 6px;
        }
        .output {
            width: 400px;
            overflow: auto;
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px 0px 0px 15px;
            padding: 10px;
            background-color: floralwhite;
            border: solid 1px #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }
        #drawer_demo {
            display: none;
        }
        #drawer_demo nav {
            padding: 0px;
        }
        #drawer_demo nav nav div {
            padding-right: 0px;
            padding-left: 0px;
        }
        #drawer_demo nav div {
            font-size: 11px;
            padding: 12px;
        }
        #drawer_demo nav div:hover {
            background-color: azure;
            cursor: pointer;
        }
        #drawer_demo nav div img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            float: left;
        }
        #drawer_header {
            height: 120px;
            padding: 10px;
            background-color: slateblue;
            background-image: url(images/android_background.jpg);
            background-size: 100% 100%;
        }
        #drawer_header span {
            font-size: 12px;
            color: #fff;
        }
        #drawer_menu {
            border: solid 1px #aaa;
        }
        #drawer_menu > div:nth-child(2) {
            border-top: solid 1px #ccc;
        }
        #toolbar_demo {
            background-color: #6A5ACD;
            background-image: url(images/android_header.jpg);
            background-size: 100% 100%;
        }
        #toolbar_demo img {
            margin: 2px 0px 0px 4px;
            cursor: pointer;
        }
        #toolbar_menu {
            border: none;
            float: right;
        }
        #toolbar_menu div {
            float: left;
        }
        #toolbar_menu img {
            margin-left: 0px;
        }
        div {
            font-size: 12px;
            overflow: hidden;
        }
        label {
            margin-top: 4px;
            float: left;
        }
    </style>
    <script src="common/prod.js"></script>
    <script src="../dist/androme.min.js"></script>
    <script src="../dist/android.framework.min.js"></script>
    <script src="../dist/extensions/android.widget.coordinator.min.js"></script>
    <script src="../dist/extensions/android.widget.floatingactionbutton.min.js"></script>
    <script src="../dist/extensions/android.widget.menu.min.js"></script>
    <script src="../dist/extensions/android.widget.toolbar.min.js"></script>
    <script src="../dist/extensions/android.widget.drawer.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            androme.setFramework(android);
            androme.registerExtension(android.widget.coordinator);
            androme.registerExtension(android.widget.floatingactionbutton);
            androme.registerExtension(android.widget.menu);
            androme.registerExtension(android.widget.toolbar);
            androme.registerExtension(android.widget.drawer);
            androme.ext('android.widget.drawer', {
                self: {
                    android: {
                        fitsSystemWindows: 'true'
                    }
                },
                navigationView: {
                    android: {
                        fitsSystemWindows: 'true'
                    }
                },
                resource: {
                    output: {
                        path: 'res/values-v21',
                        file: 'android.widget.drawer.xml'
                    },
                    appTheme: 'AppTheme',
                    parentTheme: 'Theme.AppCompat.Light.NoActionBar',
                    item: {
                        colorPrimary: '@color/slate_blue'
                    }
                }
            });
            androme.ext('android.widget.toolbar', {
                toolbar_demo: {
                    appBar: {
                        android: {
                            theme: '@style/ThemeOverlay.AppCompat.Dark.ActionBar'
                        }
                    },
                    toolbar: {
                        app: {
                            titleTextColor: '@color/white'
                        }
                    }
                }
            });
            androme.parseDocument('androme_ui').then(function() {
                androme.close();

                var views = androme.system.writeLayoutAllXml();
                document.getElementById('output').innerHTML = stringify(views).replace(/</g, '&lt;');

                var resource = androme.system.writeResourceAllXml();
                document.getElementById('resource').innerHTML = stringify(resource).replace(/</g, '&lt;');
            });
        });
        function toggleDrawer(element, display) {
            document.getElementById('drawer_demo').style.display = (display ? 'block' : 'none');
            element.style.display = 'none';
            element[(display ? 'nextElementSibling' : 'previousElementSibling')].style.display = 'inline';
        }
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="androme_ui" style="width: 200px;">
        <div id="toolbar_demo" data-ext="android.widget.toolbar" data-target="drawer_content">
            <img src="images/icons8-menu-24.png" data-navigation-icon="true" onclick="toggleDrawer(this, true);" />
            <img src="images/icons8-left-24.png" data-collapse-icon="true" onclick="toggleDrawer(this, false);" style="display: none;" />
            <nav id="toolbar_menu" data-ext="android.widget.menu">
                <div
                    data-show-as-action="always"
                    title="Web">
                    <img src="images/icons8-web-24.png" />
                </div>
                <div 
                    data-show-as-action="always"
                    title="Browse Page">
                    <img src="images/icons8-browse-page-24.png" />
                </div>
            </nav>
        </div>
        <div id="drawer_demo" data-ext="android.widget.drawer">
            <div id="drawer_content" data-ext="android.widget.coordinator" data-include="drawer_content" data-include-end="true"></div>
            <div id="drawer_header" data-ext="androme.external">
                <span style="margin-top: 100px; display: block;">android@user.com</span>
            </div>
            <nav id="drawer_menu" data-ext="android.widget.menu">
                <div>
                    <img src="images/icons8-chrome.png" />
                    <label>Chrome</label>
                </div>
                <div>
                    Google
                    <nav>
                        <div>
                            <img src="images/icons8-google-docs.png" />
                            <label>Docs</label>
                        </div>
                        <div>
                            <img src="images/icons8-google-news.png" />
                            <label>News</label>
                        </div>
                        <div>
                            <img src="images/icons8-google-play.png" />
                            <label>Play</label>
                        </div>
                        <div>
                            <img src="images/icons8-google-plus.png" />
                            <label>Plus</label>
                        </div>
                    </nav>
                </div>
            </nav>
        </div>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.system.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.system.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
