<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style>
        body {
            font-family: Tahoma, Arial;
            padding: 10px;
            margin: 0px;
            background-color: #eee;
        }
        body > div {
            vertical-align: top;
            display: inline-block;
        }
        button {
            font-size: 10px;
            margin-top: 6px;
        }
        .output {
            width: 400px;
            overflow: auto;
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px 0px 0px 15px;
            padding: 10px;
            background-color: floralwhite;
            border: 1px solid #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }
        #drawer_demo {
            display: none;
        }
        #drawer_demo nav {
            padding: 0px;
            border: solid 1px #aaa;
        }
        #drawer_demo nav div {
            font-size: 11px;
            padding: 12px;
        }
        #drawer_demo nav div:hover {
            background-color: azure;
            cursor: pointer;
        }
        #drawer_demo nav div img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            float: left;
        }
        #drawer_header {
            padding: 10px;
            background-color: slateblue;
        }
        #drawer_header span {
            font-size: 11px;
            color: #fff;
        }
        #toolbar_demo {
            background-color: #6A5ACD;
        }
        #toolbar_demo img {
            margin: 2px 0px 0px 4px;
            cursor: pointer;
        }
        #toolbar_menu img {
            margin-left: 0px;
        }
        #toolbar_menu {
            border: none;
            float: right;
        }
        #toolbar_menu div {
            float: left;
        }
        div {
            font-size: 12px;
            overflow: hidden;
        }
        label {
            margin-top: 4px;
            float: left;
        }
    </style>
    <script src="../dist/androme.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            androme.configureExtension('androme.widget.drawer', { // optional: default configuration is provided
                drawerLayout: {
                    android: {
                        fitsSystemWindows: 'true'
                    }
                },
                navigationView: {
                    android: {
                        fitsSystemWindows: 'true'
                    }
                },
                resource: {
                    output: {
                        path: 'res/values-v21',
                        file: 'androme.widget.drawer.xml'
                    },
                    appTheme: 'AppTheme',
                    parentTheme: 'Theme.AppCompat.Light.NoActionBar',
                    item: {
                        colorPrimary: '@color/slate_blue'
                    }
                }
            });
            androme.configureExtension('androme.widget.toolbar', { // optional: default configuration is provided
                toolbar_demo: {
                    app: {
                        titleTextColor: '@color/white'
                    }
                }
            });
            androme.parseDocument('androme_root');
            androme.close();

            var views = androme.writeLayoutAllXml();
            var output = '';
            for (var i in views) {
                output += views[i] + '\n';
            }
            document.getElementById('output').innerHTML = output.replace(/</g, '&lt;');
            var resource = androme.writeResourceStringXml() + '\n\n' +
                           androme.writeResourceStyleXml() + '\n\n' +
                           androme.writeResourceColorXml() + '\n\n' +
                           androme.writeResourceDrawableXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
        function toggleDrawer(element, display) {
            document.getElementById('drawer_demo').style.display = (display ? 'block' : 'none');
            element.style.display = 'none';
            element[(display ? 'nextElementSibling' : 'previousElementSibling')].style.display = 'inline';
        }
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="androme_root" style="width: 200px;">
        <div id="toolbar_demo" data-ext="androme.widget.toolbar" data-ext-action-bar-for="drawer_demo">
            <img src="images/icons8-menu-24.png" data-navigation-icon="true" onclick="toggleDrawer(this, true);" />
            <img src="images/icons8-left-24.png" data-collapse-icon="true" onclick="toggleDrawer(this, false);" style="display: none;" />
            <nav id="toolbar_menu" data-ext="androme.widget.menu">
                <div
                    data-show-as-action="always"
                    title="Web">
                    <img src="images/icons8-web-24.png" />
                </div>
                <div 
                    data-show-as-action="always"
                    title="Browse Page">
                    <img src="images/icons8-browse-page-24.png" />
                </div>
            </nav>
        </div>
        <div id="drawer_demo" data-ext="androme.widget.drawer">
            <div id="drawer_header" data-ext="androme.external">
                <img src="images/android-ldpi.png" /><br />
                <span>android@user.com</span>
            </div>
            <nav id="drawer_menu" data-ext="androme.widget.menu">
                <div>
                    <img src="images/icons8-chrome.png" />
                    <label>Chrome</label>
                </div>
                <div>
                    <img src="images/icons8-google-docs.png" />
                    <label>Docs</label>
                </div>
                <div>
                    <img src="images/icons8-google-news.png" />
                    <label>News</label>
                </div>
                <div>
                    <img src="images/icons8-google-play.png" />
                    <label>Play</label>
                </div>
                <div>
                    <img src="images/icons8-google-plus.png" />
                    <label>Plus</label>
                </div>
            </nav>
        </div>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
    <script>
        function copy(id) {
            var element = document.getElementById(id);
            var range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            setTimeout(function() {
                window.getSelection().removeAllRanges()
            }, 100);
        }
    </script>
</body>
</html>
