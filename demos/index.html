        body {

            vertical-align: top;
            display: inline-block;
        }
        button {
            font-size: 10px;
            margin-top: 6px;
        }

            overflow: auto;
            float: left;

            background-color: floralwhite;
            border: 1px solid #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }

            margin: 0px;
            padding: 5px;
            list-style: none;
        }
        h2 {
            font-family: Tahoma;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            background-color: darkblue;
            border: 1px solid yellowgreen;
            margin: 0px;
            padding: 8px;
        }
        a {
            color: blue;
        }
        form {
            font-size: 11px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        select {
            min-width: 37px;
            font-size: 11px;
            padding: 1px 0px 2px 0px;
        }
        input[type=button], input[type=submit] {
            font-size: 12px;
        }
        input[value=Next] {
            float: right;
        }
        li {
            margin-bottom: 6px;
            clear: left;
            overflow: hidden;
        }
        li > label {
            font-family: Arial;
            width: 70px;
            padding-top: 3px;
            margin-right: 5px;
            float: left;
        }
        li > div {
            display: inline;
        }
        li input[type=button] {
            font-size: 10px;
        }
        input[type=text] {
            width: 40px;
        }
        hr {
            height: 1px;
            margin: 10px;
            padding: 0px;
            border: none;
            background-color: #ccc;
        }
        input[type=radio], input[type=checkbox] {
            vertical-align: sub;
        }
        div > label {
            font-family: sans-serif;
            margin-right: 1px;
        }
        .empty {
            height: 5px;
        }
        .entry-date, .entry-topic, .entry-custom {
            float: left;
        }
        .entry-date > div, .entry-topic > div, .entry-custom > div {
            margin-bottom: 4px;
        }
        .entry-date > div:last-child {
            margin-bottom: 0px;
        }
        input[name^='topic'], input[name^='customname'] {
            width: 130px;
            margin-right: 5px;
        }
        input[value='Update'] {
            margin-left: 4px;
        }
    </style>
    <script src="../dist/androme.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            androme.parseDocument('androme_root');
            androme.close();

            document.getElementById('output').innerHTML = androme.toString().replace(/</g, '&lt;');
            var resource = androme.writeResourceStringXml() + '\n\n' +
                           androme.writeResourceArrayXml() + '\n\n' +
                           androme.writeResourceStyleXml() + '\n\n' +
                           androme.writeResourceColorXml() + '\n\n' +
                           androme.writeResourceDrawableXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>

    <script>
        function copy(id) {
            var element = document.getElementById(id);
            var range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            setTimeout(function() {
                window.getSelection().removeAllRanges()
            }, 100);
        }
