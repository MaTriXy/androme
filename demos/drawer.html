<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style>
        body {
            font-family: Tahoma, Arial;
            padding: 10px;
            margin: 0px;
            background-color: #eee;
        }
        body > div {
            vertical-align: top;
            display: inline-block;
        }
        button {
            font-size: 10px;
            margin-top: 6px;
        }
        .output {
            width: 400px;
            overflow: auto;
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px 0px 0px 15px;
            padding: 10px;
            background-color: floralwhite;
            border: 1px solid #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }
        #drawer_aside {
            width: 200px;
            margin: 0px;
            padding: 4px;
            background-color: #fff;
            border: solid 1px #aaa;
        }
        #drawer_aside div {
            font-size: 11px;
            padding: 8px;
        }
        #drawer_aside div:hover {
            background-color: azure;
            cursor: pointer;
        }
        #drawer_aside div img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            float: left;
        }
        div {
            font-size: 12px;
            overflow: hidden;
        }
        label {
            margin-top: 4px;
            float: left;
        }
    </style>
    <script src="../dist/androme.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            androme.parseDocument('androme_root').then(function() {
                androme.close();

                var views = androme.writeLayoutAllXml();
                var output = '';
                for (var i in views) {
                    output += views[i] + '\n';
                }
                document.getElementById('output').innerHTML = output.replace(/</g, '&lt;');
                var resource = androme.writeResourceStringXml() + '\n\n' +
                            androme.writeResourceStyleXml() + '\n\n' +
                            androme.writeResourceColorXml() + '\n\n' +
                            androme.writeResourceDrawableXml();
                document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
            });
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="androme_root">
        <div id="drawer_demo" data-ext="androme.widget.drawer">
            <aside id="drawer_aside">
                <div>
                    <img src="images/icons8-chrome.png" />
                    <label>Chrome</label>
                </div>
                <div>
                    <img src="images/icons8-google-docs.png" />
                    <label>Docs</label>
                </div>
                <div>
                    <img src="images/icons8-google-news.png" />
                    <label>News</label>
                </div>
                <div>
                    <img src="images/icons8-google-play.png" />
                    <label>Play</label>
                </div>
                <div>
                    <img src="images/icons8-google-plus.png" />
                    <label>Plus</label>
                </div>
            </aside>
        </div>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
    <script>
        function copy(id) {
            var element = document.getElementById(id);
            var range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            setTimeout(function() {
                window.getSelection().removeAllRanges()
            }, 100);
        }
    </script>
</body>
</html>
