<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style>
        body {
            font-family: monospace, consolas;
            padding: 10px;
            margin: 0px;
        }
        body > div {
            vertical-align: top;
            display: inline-block;
        }
        .output {
            width: 425px;
            overflow: auto;
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px 0px 0px 15px;
            padding: 10px;
            background-color: floralwhite;
            border: solid 1px #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }
        button {
            font-size: 10px;
            margin-top: 6px;
        }
        table {
            display: inline;
        }
        th, td {
            border: solid 1px #000;
            padding: 4px;
        }
    </style>
    <script src="../dist/androme.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            androme.parseDocument('androme_root');
            androme.close();

            document.getElementById('output').innerHTML = androme.toString().replace(/</g, '&lt;');
            var resource = androme.writeResourceStringXml() + '\n\n' +
                             androme.writeResourceStyleXml() + '\n\n' +
                             androme.writeResourceColorXml() + '\n\n' +
                             androme.writeResourceDrawableXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <table id="androme_root">
        <thead style="background-color: #ccc;">
            <tr>
                <th colspan="4">head 1</th>
                <th colspan="4">head 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5">1</td>
                <td rowspan="2" colspan="2">1111</td>
                <td rowspan="3">---</td>
                <td colspan="3">1</td>
                <td>----</td>
            </tr>
            <tr>
                <td>22</td>
                <td>2</td>
                <td>2</td>
                <td rowspan="2">---</td>
            </tr>
            <tr>
                <td>33</td>
                <td>3</td>
                <td colspan="3">333</td>
            </tr>
            <tr>
                <td>44</td>
                <td>44</td>
                <td rowspan="2">---</td>
                <td>4444</td>
                <td>4</td>
                <td>4</td>
                <td>
                    <table id="androme_root">
                        <thead style="background-color: #ccc;">
                            <tr>
                                <th colspan="4">head 1</th>
                                <th colspan="4">head 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td rowspan="5">1</td>
                                <td rowspan="2" colspan="2">1111</td>
                                <td rowspan="3">---</td>
                                <td colspan="3">1</td>
                                <td>----</td>
                            </tr>
                            <tr>
                                <td>22</td>
                                <td>2</td>
                                <td>2</td>
                                <td rowspan="2">---</td>
                            </tr>
                            <tr>
                                <td>33</td>
                                <td>3</td>
                                <td colspan="3">333</td>
                            </tr>
                            <tr>
                                <td>44</td>
                                <td>44</td>
                                <td rowspan="2">---</td>
                                <td>4444</td>
                                <td>4</td>
                                <td>4</td>
                                <td>----</td>
                            </tr>
                            <tr>
                                <td colspan="2">555</td>
                                <td colspan="3">55555</td>
                                <td>---</td>
                            </tr>
                        </tbody>
                        <tfoot style="background-color: #aaa;">
                            <tr>
                                <th colspan="8">foot 1</th>
                            </tr>
                        </tfoot>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2">555</td>
                <td colspan="3">55555</td>
                <td>---</td>
            </tr>
        </tbody>
        <tfoot style="background-color: #aaa;">
            <tr>
                <th colspan="8">foot 1</th>
            </tr>
        </tfoot>
    </table>
    <!-- END: DEMO -->
    
    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
    <script>
        function copy(id) {
            var element = document.getElementById(id);
            var range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            setTimeout(function() {
                window.getSelection().removeAllRanges()
            }, 100);
        }
    </script>
</body>
</html>
