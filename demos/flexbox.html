<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/chrome-android-layout</title>
    <style type="text/css">
        body {
            padding: 0px;
            margin: 0px;
        }
        .flex-container {
            background-color: #F4F7F8;
            margin: 4px;
            overflow: hidden;
            display: flex;
        }
        .item {
            width: 110px;
            min-width: 0;
            font-family: monospace;
            font-size: 13px;
            color: white;
            background-color: #1B5385;
            margin: 4px;
            padding: 4px;
        }
        .initial {
            flex: initial;
        }
        .auto {
            flex: auto;
        }
        .none {
            flex: none;
        }
        .four {
            flex: 4;
        }
        .two {
            flex: 2;
        }
        .one {
            flex: 1;
        }
        ul.flex-container {
            height: 200px;
            list-style: none;
            padding: 4px;
            overflow: hidden;
            display: flex;
        }
        .flex-start {
            align-self: flex-start;
        }
        .flex-end {
            align-self: flex-end;
        }
        .center {
            align-self: center;
        }
        .baseline {
            align-self: baseline;
        }
        .stretch {
            align-self: stretch;
        }
        .flex-item {
            width: 50px;
            font-family: monospace;
            color: white;
            font-weight: bold;
            font-size: 2em;
            line-height: 50px;
            text-align: center;
            background: #1B5385;
            padding: 4px;
            margin: 4px;
        }
        div .flex-container {
            height: auto;
            padding: 0px;
            margin: 4px 0px;
            list-style: none;
            display: flex;
        }
        div .flex-start {
            justify-content: flex-start;
        }
        div .flex-end {
            justify-content: flex-end;
        }
        div .flex-item {
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        div .center {
            justify-content: center;
        }
        div .space-between {
            justify-content: space-between;
        }
        div .space-around {
            justify-content: space-around;
        }
        div .space-evenly {
            justify-content: space-evenly;
        }
    </style>
    <script src="../dist/chrome-android-layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('output').innerHTML = android.parseDocument().replace(/</g, '&lt;');
            console.log(android.writeResourceStringXml());
            console.log(android.writeResourceStyleXml());
            console.log(android.writeResourceColorXml());
            console.log(android.writeResourceDrawableXml());
        });
    </script>
</head>
<body>
    <div class="flex-container">
        <div class="item auto">auto</div>
        <div class="item auto">auto</div>
        <div class="item auto">auto</div>
    </div>
    <div class="flex-container">
        <div class="item auto">auto</div>
        <div class="item initial">initial</div>
        <div class="item initial">initial</div>
    </div>
    <div class="flex-container">
        <div class="item auto">auto</div>
        <div class="item auto">auto</div>
        <div class="item none">none</div>
    </div>
    <div class="flex-container">
        <div class="item initial">initial</div>
        <div class="item none">none</div>
        <div class="item none">none</div>
    </div>
    <div class="flex-container">
        <div class="item four">4</div>
        <div class="item two">2</div>
        <div class="item one">1</div>
    </div>
    <ul class="flex-container" style="align-items: stretch;">
        <li class="flex-item flex-start">1</li>
        <li class="flex-item flex-end">2</li>
        <li class="flex-item center">3</li>
        <li class="flex-item baseline">4</li>
        <li class="flex-item stretch">5</li>
    </ul>
    <div>
        <ul class="flex-container flex-start">
            <li class="flex-item">1</li>
            <li class="flex-item">2</li>
            <li class="flex-item">3</li>
            <li class="flex-item">4</li>
            <li class="flex-item">5</li>
        </ul>
        <ul class="flex-container flex-end">
            <li class="flex-item">1</li>
            <li class="flex-item">2</li>
            <li class="flex-item">3</li>
            <li class="flex-item">4</li>
            <li class="flex-item">5</li>
        </ul>
        <ul class="flex-container center">
            <li class="flex-item">1</li>
            <li class="flex-item">2</li>
            <li class="flex-item">3</li>
            <li class="flex-item">4</li>
            <li class="flex-item">5</li>
        </ul>
        <ul class="flex-container space-between">
            <li class="flex-item">1</li>
            <li class="flex-item">2</li>
            <li class="flex-item">3</li>
            <li class="flex-item">4</li>
            <li class="flex-item">5</li>
        </ul>
        <ul class="flex-container space-around">
            <li class="flex-item">1</li>
            <li class="flex-item">2</li>
            <li class="flex-item">3</li>
            <li class="flex-item">4</li>
            <li class="flex-item">5</li>
        </ul>
        <ul class="flex-container space-evenly">
            <li class="flex-item">1</li>
            <li class="flex-item">2</li>
            <li class="flex-item">3</li>
            <li class="flex-item">4</li>
            <li class="flex-item">5</li>
        </ul>
    </div>
    <pre id="output" style="font-size: 11px; margin: 15px;"></pre>
</body>
</html>
