<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style>
        body {
            font-family: Tahoma, Arial;
            padding: 10px;
            margin: 0px;
            background-color: #eee;
        }
        body > div {
            vertical-align: top;
            display: inline-block;
        }
        button {
            font-size: 10px;
            margin-top: 6px;
        }
        .output {
            width: 400px;
            overflow: auto;
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px 0px 0px 15px;
            padding: 10px;
            background-color: floralwhite;
            border: 1px solid #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }
        div > ul {
            font-size: 12px;
            list-style-type: lower-alpha;
        }
        div > ul > li {
            padding: 6px;
            border: solid 1px #aaa;
            border-bottom: none;
        }
        div > ul > li:last-child {
            border-bottom: solid 1px #aaa;
        }
        div > ul > li > ul > li {
            padding: 6px;
            border: solid 1px #bbb;
            border-bottom: none;
        }
        div > ul > li > ul > li:last-child {
            border-bottom: solid 1px #bbb;
        }
        div > ul > li > ul > li > ul > li {
            padding: 6px;
            border: solid 1px #ccc;
            border-bottom: none;
        }
        div > ul > li > ul > li > ul > li:last-child {
            border-bottom: solid 1px #ccc;
        }
    </style>
    <script src="../dist/androme.lib.js"></script>
    <script src="../dist/androme.core.js"></script>
    <script src="../dist/android.framework.js"></script>
    <script src="common/prod.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            androme.setFramework(android);
            androme.parseDocument('androme_ui');
            androme.close();

            var views = androme.system.writeLayoutAllXml();
            document.getElementById('output').innerHTML = stringify(views).replace(/</g, '&lt;');

            var resource = androme.system.writeResourceAllXml();
            document.getElementById('resource').innerHTML = stringify(resource).replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="androme_ui" style="width: 300px;">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>
                Item 3
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
        </ul>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.system.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.system.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
