<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style>
        body {
            font-family: monospace, consolas;
            padding: 10px;
            margin: 0px;
        }
        body > div {
            vertical-align: top;
            display: inline-block;
        }
        .output {
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px 0px 0px 15px;
            padding: 10px;
            background-color: floralwhite;
            border: solid 1px #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }
        .output button {
            font-size: 10px;
            margin-top: 6px;
        }
        .column {
            margin-right: 4px;
            display: flex;
            flex-direction: column;
        }
        .column > div {
            font-size: 20px;
            color: white;
            text-align: center;
            background: #1B5385;
            margin: .1em;
            padding: .3em 1em;
            border-radius: 3px;
            flex: 1;
        }
    </style>
    <script src="../dist/androme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('output').innerHTML = androme.parseDocument('androme-root').replace(/</g, '&lt;');
            const resource = androme.writeResourceStyleXml() + '\n\n' +
                             androme.writeResourceColorXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <div style="width: 550px;">
        <div  id="androme-root" style="display: flex;">
            <div class="column">
                <div>1</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
        </div>
    </div>
    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
    <script>
        function copy(id) {
            const element = document.getElementById(id);
            const range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            setTimeout(function() {
                window.getSelection().removeAllRanges()
            }, 100);
        }
    </script>
</body>
</html>
