<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style>
        body {
            font-family: Tahoma, Arial;
            padding: 10px;
            margin: 0px;
            background-color: #eee;
        }
        body > div {
            vertical-align: top;
            display: inline-block;
        }
        button {
            font-size: 10px;
            margin-top: 6px;
        }
        .output {
            width: 400px;
            overflow: auto;
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px 0px 0px 15px;
            padding: 10px;
            background-color: floralwhite;
            border: 1px solid #ccc;
            overflow: auto;
        }
        .output div {
            text-align: right;
        }
        .column {
            margin-bottom: 4px;
            padding: 4px;
            display: flex;
            flex-direction: column;
        }
        .column > div {
            width: 30px;
            font-size: 12px;
            color: white;
            text-align: center;
            margin: 1px;
            padding: 6px 0px;
            background-color: darkblue;
            border: 1px solid yellowgreen;
            border-radius: 3px;
            flex: 1;
        }
    </style>
    <script src="../dist/androme.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            androme.parseDocument('androme_root');
            androme.close();

            document.getElementById('output').innerHTML = androme.toString().replace(/</g, '&lt;');
            var resource = androme.writeResourceDimenXml() + '\n\n' +
                           androme.writeResourceStyleXml() + '\n\n' +
                           androme.writeResourceColorXml() + '\n\n' +
                           androme.writeResourceDrawableXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div>
        <div id="androme_root" style="height: 300px; display: flex;">
            <div class="column">
                <div>1</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
        </div>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
    <script>
        function copy(id) {
            var element = document.getElementById(id);
            var range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            setTimeout(function() {
                window.getSelection().removeAllRanges()
            }, 100);
        }
    </script>
</body>
</html>
