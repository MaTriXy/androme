<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style type="text/css">
        body {
            font-family: monospace, consolas;
            padding: 10px;
            margin: 0px;
        }
        a {
            font-size: 11px;
            margin-top: 4px;
            float: right;
        }
        .output {
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px;
            padding: 10px;
            background-color: floralwhite;
            border: solid 1px #ccc;
            margin-left: 15px;
            overflow: auto;
        }
        .output button {
            font-size: 10px;
            margin: 4px 0px 0px 4px;
        }
        .wrapper {
            display: flex;
        }
        .column {
            margin-right: 4px;
            display: flex;
            flex-direction: column;
        }
        .column > div {
            font-size: 20px;
            color: white;
            text-align: center;
            background: #1B5385;
            margin: .1em;
            padding: .3em 1em;
            border-radius: 3px;
            flex: 1;
        }
    </style>
    <script src="../dist/androme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('output').innerHTML = androme.parseDocument('androme-root').replace(/</g, '&lt;');
            const resource = androme.writeResourceStyleXml() + '\n\n' +
                             androme.writeResourceColorXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <div id="androme-root" class="wrapper" style="float: left;">
        <div class="column">
            <div>1</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </div>
    <div class="output">
        <pre id="output"></pre>
        <button onclick="androme.writeResourceAllXml(true, true);" style="float: right;">Save All</button>
        <button onclick="androme.writeLayoutMainXml(true);" style="float: right;">Save</button>
        <button onclick="copy('output');" style="float: right;">Copy</button>
    </div>
    <div class="output">
        <pre id="resource"></pre>
        <button onclick="androme.writeResourceAllXml(true);" style="float: right;">Save</button>
        <button onclick="copy('resource');" style="float: right;">Copy</button>
    </div>
    <script>
        function copy(id) {
            const element = document.getElementById(id);
            const range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            setTimeout(function() {
                window.getSelection().removeAllRanges()
            }, 100);
        }
    </script>
</body>
</html>
