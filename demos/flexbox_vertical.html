<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style type="text/css">
        body {
            font-family: Tahoma;
            padding: 10px;
            margin: 0px;
        }
        .wrapper {
            display: flex;
        }
        .column {
            margin-right: 4px;
            display: flex;
            flex-direction: column;
        }
        .column > div {
            font-size: 20px;
            color: white;
            text-align: center;
            background: #1B5385;
            margin: .1em;
            padding: .3em 1em;
            border-radius: 3px;
            flex: 1;
        }
        a {
            font-size: 11px;
            margin-top: 4px;
            float: right;
        }
        .output {
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px;
            padding: 10px;
            background-color: floralwhite;
            border: solid 1px #ccc;
            margin-left: 15px;
            overflow: auto;
        }
    </style>
    <script src="../dist/androme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('output').innerHTML = androme.parseDocument(document.getElementById('androme-root')).replace(/</g, '&lt;');
            let resource = androme.writeResourceStyleXml() + '\n\n' +
                           androme.writeResourceColorXml() + '\n\n';
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <div id="androme-root" class="wrapper" style="float: left;">
        <div class="column">
            <div>1</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        <div class="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </div>
    <div class="output">
        <pre id="output"></pre>
        <a href="javascript:copy('output');" style="text-align: right;">Copy</a>
    </div>
    <div class="output">
        <pre id="resource"></pre>
        <a href="javascript:copy('resource');" style="text-align: right;">Copy</a>
    </div>
    <script>
        function copy(id) {
            const element = document.getElementById(id);
            const range = document.createRange();  
            range.selectNode(element);  
            window.getSelection().addRange(range); 
            document.execCommand('copy');
            window.getSelection().removeAllRanges();  
        }
    </script>
</body>
</html>
