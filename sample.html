<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/chrome-android-layout</title>
    <style>
        body {
            margin: 0px;
            font-family: Arial, Helvetica, Tahoma;
            font-size: 12px;
            padding: 5px;
            letter-spacing: 0.3px;
            -webkit-font-smoothing: antialiased;
        }
        ul {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        h1, h2, h3, h4 {
            font-weight: normal;
            margin: 0px;
            padding: 0px;
        }
        h3, h4 {
            font-size: 11px;
        }
        body > div {
            margin-top: 10px;
        }
        body > div h2 {
            font-size: 14px;
            color: #fff;
            background-color: slategray;
            padding: 5px 8px;
        }
        a {
            color: blue;
        }
        form {
            padding: 10px;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        select {
            min-width: 37px;
            font-size: 12px;
            padding: 1px 0px 2px 0px;
        }
        input[type=button], input[type=submit] {
            font-size: 12px;
        }
        input[value=Next] {
            float: right;
        }
        li {
            margin-bottom: 6px;
            clear: left;
            overflow: hidden;
        }
        li > label {
            width: 100px;
            padding-top: 3px;
            margin-right: 5px;
            float: left;
        }
        li > div {
            display: inline;
        }
        li input[type=button] {
            font-size: 11px;
        }
        input[type=text] {
            width: 40px;
        }
        hr {
            margin: 0px;
        }
        input[type=radio], input[type=checkbox] {
            vertical-align: sub;
        }
        .empty {
            height: 5px;
        }
        .entry-date, .entry-topic, .entry-custom {
            float: left;
        }
        .entry-date > div, .entry-topic > div, .entry-custom > div {
            margin-bottom: 4px;
        }
        .entry-date > div:last-child {
            margin-bottom: 0px;
        }
        input[name^='topic'], input[name^='customname'] {
            width: 130px;
            margin-right: 5px;
        }
    </style>
    <script src="utils.js"></script>
    <script src="color.js"></script>
    <script src="constants.js"></script>
    <script src="node.js"></script>
    <script src="layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('output').innerHTML = parseDocument().replace(/</g, '&lt;');
            console.log(writeResourceStringXml());
            console.log(writeResourceArrayXml());
            console.log(writeResourceStyleXml());
            console.log(writeResourceColorXml());
            console.log(writeResourceDrawableXml());
        });
    </script>
</head>

</html>
