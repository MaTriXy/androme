<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style>
        .flex-container {
            background-color: silver;
            margin: 0px;
            overflow: hidden;
            display: flex;
        }
        .item {
            width: 110px;
            font-family: monospace;
            font-size: 13px;
            color: white;
            background-color: #1B5385;
            margin: 4px;
            padding: 4px;
        }
        .initial {
            flex: initial;
        }
        .auto {
            flex: auto;
        }
        .none {
            flex: none;
        }
        .four {
            flex: 4;
        }
        .two {
            flex: 2;
        }
        .one {
            flex: 1;
        }
        ul.flex-container {
            height: 200px;
            list-style: none;
            padding: 4px;
            overflow: hidden;
            display: flex;
        }
        .flex-start {
            align-self: flex-start;
        }
        .flex-end {
            align-self: flex-end;
        }
        .center {
            align-self: center;
        }
        .baseline {
            align-self: baseline;
        }
        .stretch {
            align-self: stretch;
        }
        .flex-item {
            width: 50px;
            color: white;
            font-weight: bold;
            font-size: 2em;
            line-height: 50px;
            text-align: center;
            background: #1B5385;
            padding: 4px;
            margin: 4px;
        }
        div div .flex-container {
            height: auto;
            padding: 0px;
            margin: 4px 0px;
            list-style: none;
            display: flex;
        }
        div div .flex-start {
            justify-content: flex-start;
        }
        div div .flex-end {
            justify-content: flex-end;
        }
        div div .flex-item {
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        div div .center {
            justify-content: center;
        }
        div div .space-between {
            justify-content: space-between;
        }
        div div .space-around {
            justify-content: space-around;
        }
        div div .space-evenly {
            justify-content: space-evenly;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="common/dev.js"></script>
    <script>
        System.import('/build/main.js').then(function(result) {
            androme = result;
            androme.parseDocument('androme_root');
            androme.close();

            document.getElementById('output').innerHTML = androme.toString().replace(/</g, '&lt;');
            var resource = androme.writeResourceStringXml() + '\n\n' +
                             androme.writeResourceStyleXml() + '\n\n' +
                             androme.writeResourceColorXml() + '\n\n' +
                             androme.writeResourceDrawableXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="androme_root" style="width: 500px;">
        <div class="flex-container">
            <div class="item auto">auto</div>
            <div class="item auto">auto</div>
            <div class="item auto">auto</div>
        </div>
        <div class="flex-container">
            <div class="item auto">auto</div>
            <div class="item initial">initial</div>
            <div class="item initial">initial</div>
        </div>
        <div class="flex-container">
            <div class="item auto">auto</div>
            <div class="item auto">auto</div>
            <div class="item none">none</div>
        </div>
        <div class="flex-container">
            <div class="item initial">initial</div>
            <div class="item none">none</div>
            <div class="item none">none</div>
        </div>
        <div class="flex-container">
            <div class="item four">4</div>
            <div class="item two">2</div>
            <div class="item one">1</div>
        </div>
        <ul class="flex-container">
            <li class="flex-item flex-start">1</li>
            <li class="flex-item flex-end">2</li>
            <li class="flex-item center">3</li>
            <li class="flex-item baseline">4</li>
            <li class="flex-item stretch">5</li>
        </ul>
        <div>
            <ul class="flex-container flex-start">
                <li class="flex-item">1</li>
                <li class="flex-item">2</li>
                <li class="flex-item">3</li>
                <li class="flex-item">4</li>
                <li class="flex-item">5</li>
            </ul>
            <ul class="flex-container flex-end">
                <li class="flex-item">1</li>
                <li class="flex-item">2</li>
                <li class="flex-item">3</li>
                <li class="flex-item">4</li>
                <li class="flex-item">5</li>
            </ul>
            <ul class="flex-container center">
                <li class="flex-item">1</li>
                <li class="flex-item">2</li>
                <li class="flex-item">3</li>
                <li class="flex-item">4</li>
                <li class="flex-item">5</li>
            </ul>
            <ul class="flex-container space-between">
                <li class="flex-item">1</li>
                <li class="flex-item">2</li>
                <li class="flex-item">3</li>
                <li class="flex-item">4</li>
                <li class="flex-item">5</li>
            </ul>
            <ul class="flex-container space-around">
                <li class="flex-item">1</li>
                <li class="flex-item">2</li>
                <li class="flex-item">3</li>
                <li class="flex-item">4</li>
                <li class="flex-item">5</li>
            </ul>
            <ul class="flex-container space-evenly">
                <li class="flex-item">1</li>
                <li class="flex-item">2</li>
                <li class="flex-item">3</li>
                <li class="flex-item">4</li>
                <li class="flex-item">5</li>
            </ul>
        </div>
    </div>
    <!-- END: DEMO -->
    
    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
