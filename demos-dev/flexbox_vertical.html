<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style type="text/css">
        .column {
            margin-right: 4px;
            display: flex;
            flex-direction: column;
        }
        .column > div {
            font-size: 20px;
            color: white;
            text-align: center;
            background: #1B5385;
            margin: .1em;
            padding: .3em 1em;
            border-radius: 3px;
            flex: 1;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="common/dev.js"></script>
    <script>
        System.import('/build/main.js').then(function(result) {
            androme = result;
            androme.parseDocument('androme-root');
            androme.close();

            document.getElementById('output').innerHTML = androme.toString().replace(/</g, '&lt;');
            const resource = androme.writeResourceStyleXml() + '\n\n' +
                             androme.writeResourceColorXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <div style="width: 550px;">
        <div  id="androme-root" style="display: flex;">
            <div class="column">
                <div>1</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
            </div>
            <div class="column">
                <div>1</div>

                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
        </div>
    </div>
    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
