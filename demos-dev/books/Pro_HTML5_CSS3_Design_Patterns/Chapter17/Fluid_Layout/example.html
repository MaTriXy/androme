<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fluid Layout</title>
  		<meta charset="utf-8" />
  		<link rel="stylesheet" href="site.css"   media="all" />
  		<link rel="stylesheet" href="page.css"   media="all" />
        <script src="/node_modules/systemjs/dist/system.js"></script>
        <script>
            SystemJS.config({
                packages: {
                    '/build': { defaultExtension: 'js' }
                },
                map: {
                    'plugin-babel': '/node_modules/systemjs-plugin-babel/plugin-babel.js',
                    'systemjs-babel-build': '/node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
                },
                transpiler: 'plugin-babel'
            });
            System.import('/build/main.js').then(function(result) {
                androme = result;
                androme.parseDocument().then(function() {
                    androme.close();
                    androme.saveAllToDisk();
                });
            });
        </script>
    </head>
 <body>

 <h1>Fluid Layout</h1>

 <div id="main"><div class="oi1"> <h2>main - 100%</h2>
    <div id="nav"><div class="oi2"> <h3>nav - 20%</h3> </div></div>

    <div id="content"><div class="oi2"> <h3>content - 60%</h3>
       <span id="head"  ><span class="oi3"> <em>head   - 35%</em> </span></span>
       <span id="detail"><span class="oi3"> <em>detail - 65%</em> </span></span>
       <span class="float-divider"></span></div></div>

    <div id="news"><div class="oi2"> <h3>news - 20%</h3> </div></div>

    <div class="float-divider"></div></div></div>


 </body>
</html>
