<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tab Menu</title>
  		<meta charset="utf-8" />
  		<link rel="stylesheet" href="site.css"   media="all" />
  		<link rel="stylesheet" href="page.css"   media="all" />
        <script src="/node_modules/systemjs/dist/system.js"></script>
        <script>
            SystemJS.config({
                packages: {
                    '/build': { defaultExtension: 'js' }
                },
                map: {
                    'plugin-babel': '/node_modules/systemjs-plugin-babel/plugin-babel.js',
                    'systemjs-babel-build': '/node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
                },
                transpiler: 'plugin-babel'
            });
            System.import('/build/main.js').then(function(result) {
                androme = result;
                androme.parseDocument().then(function() {
                    androme.close();
                    androme.saveAllToDisk();
                });
            });
        </script>
    </head>
 <body>

 <h1>Tab Menu</h1>
 <div id="main">
  <ul class="tabs">
   <li><h3 class="tab-label"><a href="example.html" >Tab 1</a></h3></li>
   <li><h3 class="tab-label"><a href="example2.html">Tab 2</a></h3></li>
   <li><h3 class="tab-label"><a href="example3.html">Tab 3</a></h3></li>
   <li class="selected">
       <h3 class="tab-label">Tab 4</h3></li>
  </ul>
  <p>Tab 4 content: A click on one of these tabs loads a new page.</p>
</div>

 </body>
</html>
