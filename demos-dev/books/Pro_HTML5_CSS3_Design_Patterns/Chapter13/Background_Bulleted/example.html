<!DOCTYPE html>
<html lang="en"> 
	<head>
		<title>Background Bulleted</title>
  		<meta charset="utf-8" />
  		<link rel="stylesheet" href="site.css"   media="all" />
  		<link rel="stylesheet" href="page.css"   media="all" />
      <script src="/node_modules/systemjs/dist/system.js"></script>
      <script>
          SystemJS.config({
              packages: {
                  '/build': { defaultExtension: 'js' }
              },
              map: {
                  'plugin-babel': '/node_modules/systemjs-plugin-babel/plugin-babel.js',
                  'systemjs-babel-build': '/node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
              },
              transpiler: 'plugin-babel'
          });
          System.import('/build/main.js').then(function(result) {
              androme = result;
              androme.parseDocument().then(function() {
                  androme.close();
                  androme.saveAllToDisk();
              });
          });
      </script>
</head>
 
 <body>
  
<h1>Background Bulleted</h1>

<ul class="bb-list">
  <li class="bb1">Unordered list item with a background bullet</li></ul>

<ol class="bb-list">
  <li class="bb2">Ordered list item with a background bullet</li></ol>

<dl class="bb-list">
  <dt class="bb1">Definition term with a background bullet</dt>  
  <dd class="bb2">Definition data with a background bullet</dd></dl>

<div class="bb-list">
  <p class="bb1">Faux list with a background bullet</p>
  <p class="bb2">Faux list with a background bullet</p></div>

 </body>
</html>
