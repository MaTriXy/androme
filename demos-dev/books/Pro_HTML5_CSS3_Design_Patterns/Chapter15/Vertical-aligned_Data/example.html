<!DOCTYPE html>
<html lang="en"> 
	<head>
		<title>Vertical-aligned Data</title>
  		<meta charset="utf-8" />
  		<link rel="stylesheet" href="site.css"   media="all" />
  		<link rel="stylesheet" href="page.css"   media="all" />
        <script src="/node_modules/systemjs/dist/system.js"></script>
        <script>
            SystemJS.config({
                packages: {
                    '/build': { defaultExtension: 'js' }
                },
                map: {
                    'plugin-babel': '/node_modules/systemjs-plugin-babel/plugin-babel.js',
                    'systemjs-babel-build': '/node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
                },
                transpiler: 'plugin-babel'
            });
            System.import('/build/main.js').then(function(result) {
                androme = result;
                androme.parseDocument().then(function() {
                    androme.close();
                    androme.saveAllToDisk();
                });
            });
        </script>
</head>

<body>

 <h1>Vertical-aligned Data</h1>

 <table>
  <tr><td class="align-top" >These lines of text are vertically aligned 
  to the top of the cell.</td>

 <td class="align-middle">These lines of text are vertically aligned 
  to the middle of the cell.</td>

 <td class="align-bottom">These lines of text are vertically aligned 
  to the bottom of the cell.</td></tr></table> 
 
</body>
</html>
