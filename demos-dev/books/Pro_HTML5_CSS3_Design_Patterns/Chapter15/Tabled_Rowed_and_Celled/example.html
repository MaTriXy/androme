<!DOCTYPE html>
<html lang="en"> 
	<head>
		<title>Tabled, Rowed, and Celled</title>
  		<meta charset="utf-8" />
  		<link rel="stylesheet" href="site.css"   media="all" />
  		<link rel="stylesheet" href="page.css"   media="all" />
        <script>
            SystemJS.config({
                packages: {
                    '/build': { defaultExtension: 'js' }
                },
                map: {
                    'plugin-babel': '/node_modules/systemjs-plugin-babel/plugin-babel.js',
                    'systemjs-babel-build': '/node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
                },
                transpiler: 'plugin-babel'
            });
            System.import('/build/main.js').then(function(result) {
                androme = result;
                androme.parseDocument().then(function() {
                    androme.close();
                    androme.saveAllToDisk();
                });
            });
        </script>

</head>

<body>

<h1>Tabled, Rowed, and Celled</h1>
 
<h2>Before</h2>
 <div> 
  <div>
    <div>division</div>   
    <div>division</div></div>
  <span>
    <span>span</span>  
    <span>span</span></span></div>

<h2>After being rendered as a table with rows and cells</h2>
 <div class="tabled"> 
  <div class="rowed">
    <div class="celled">division</div>   
    <div class="celled">division</div></div>
  <span class="rowed">
    <span class="celled">span</span>  
    <span class="celled">span</span></span></div>
 
</body>
</html>
