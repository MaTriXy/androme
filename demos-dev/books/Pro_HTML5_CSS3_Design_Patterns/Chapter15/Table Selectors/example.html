<!DOCTYPE html>
<html lang="en"> 
	<head>
		<title>Table Selectors</title>
  		<meta charset="utf-8" />
  		<link rel="stylesheet" href="site.css"   media="all" />
  		<link rel="stylesheet" href="page.css"   media="all" />
        <script>
            SystemJS.config({
                packages: {
                    '/build': { defaultExtension: 'js' }
                },
                map: {
                    'plugin-babel': '/node_modules/systemjs-plugin-babel/plugin-babel.js',
                    'systemjs-babel-build': '/node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
                },
                transpiler: 'plugin-babel'
            });
            System.import('/build/main.js').then(function(result) {
                androme = result;
                androme.parseDocument().then(function() {
                    androme.close();
                    androme.saveAllToDisk();
                });
            });
        </script>

</head>
 
 <body>
 
<h1>Table Selectors</h1>

<table id="t1">
 <thead>
  <tr class="r1" > <td class="c1">r1 c1</td> <td class="c2">c2</td> 
                   <td class="c3">c3</td>    <td class="c4">c4</td> 
                   <td class="c5">c5</td>    <td class="c6">c6</td> </tr></thead>
 <tfoot>
  <tr class="r3" > <td class="c1">r3 c1</td> <td class="c2">c2</td> 
                   <td class="c3">c3</td>    <td class="c4">c4</td> 
                   <td class="c5">c5</td>    <td class="c6">c6</td> </tr></tfoot>
 <tbody class="b1">
  <tr class="r2" > <td class="c1">r2 c1</td> <td class="c2">c2</td> 
                   <td class="c3">c3</td>    <td class="c4">c4</td> 
                   <td class="c5">c5</td>    <td class="c6">c6</td> </tr></tbody>
</table>


</body>
</html>
