	<head>
		<title>Code</title>

  		<link rel="stylesheet" href="page.css"   media="all" />
		<script src="../../../../../node_modules/systemjs/dist/system.js"></script>
		<script>
			SystemJS.config({
				packages: {
					'../../../../../build': { defaultExtension: 'js' }
				},
				map: {
					'plugin-babel': '../../../../../node_modules/systemjs-plugin-babel/plugin-babel.js',
					'systemjs-babel-build': '../../../../../node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
				},
				transpiler: 'plugin-babel'
			});
			System.import('../../../../../build/main.js').then(function(result) {
				androme = result;
				androme.parseDocument().then(function() {
					androme.close();
					androme.saveAllToDisk();
				});
			});
		</script>
	</head>
 
	<body>
 
<h1>Code</h1>

<p>The following code is blocked and preserved:

  <code class="blocked preserved">
  .blocked     { display:block; }
  .preserved   { white-space:pre; }
  .code        { font-family:monospace; }
  </code>
</p>

<p>The following inline code uses the Nowrap design pattern: 
 <code class="nowrap preserved">a = x(y<sup>2</sup> + z<sup>3</sup>) + 1</code>.
 This prevents it from being wrapped across lines.</p>

   
 </body>
