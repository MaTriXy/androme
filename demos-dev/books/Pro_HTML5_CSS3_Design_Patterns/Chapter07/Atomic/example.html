<!DOCTYPE html>
<html lang="en">
<head><title>Atomic</title>
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <link rel="stylesheet" href="site.css"   media="all"    type="text/css" />
 <link rel="stylesheet" href="page.css"   media="all"    type="text/css" />
 <script src="/node_modules/systemjs/dist/system.js"></script>
 <script>
     SystemJS.config({
         packages: {
             '/build': { defaultExtension: 'js' }
         },
         map: {
             'plugin-babel': '/node_modules/systemjs-plugin-babel/plugin-babel.js',
             'systemjs-babel-build': '/node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
         },
         transpiler: 'plugin-babel'
     });
     System.import('/build/main.js').then(function(result) {
         androme = result;
         androme.parseDocument().then(function() {
             androme.close();
             androme.saveAllToDisk();
         });
     });
 </script>
</head>

<body>

 <h1>Atomic</h1>
 <div>Layered
   <p     class="static "        >Static Overlapping Block</p>
   <p     class="static overlap" >Static Overlapping Block</p>
   <table class="static overlap" ><tr><td>Overlapping Table</td></tr></table>

   </div>

 <div>Atomic
   <p     class="relative"       >Relative Overlapping Block</p>
   <p     class="fixed"          >Fixed    Overlapping Block</p>
   <p     class="absolute"       >Absolute Overlapping Block</p></div>
 
</body>
</html>
