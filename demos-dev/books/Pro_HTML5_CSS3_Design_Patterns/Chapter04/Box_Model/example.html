<!DOCTYPE html>
<html lang="en">
<head><title>Block Box Model</title>
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <link rel="stylesheet" href="site.css"   media="all"    type="text/css" />
 <link rel="stylesheet" href="page.css"   media="all"    type="text/css" />
 <script src="/node_modules/systemjs/dist/system.js"></script>
 <script>
     SystemJS.config({
         packages: {
             '/build': { defaultExtension: 'js' }
         },
         map: {
             'plugin-babel': '/node_modules/systemjs-plugin-babel/plugin-babel.js',
             'systemjs-babel-build': '/node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
         },
         transpiler: 'plugin-babel'
     });
     System.import('/build/main.js').then(function(result) {
         androme = result;
         androme.parseDocument().then(function() {
             androme.close();
             androme.saveAllToDisk();
         });
     });
 </script>
</head>

<body>

 <h1>Box Model</h1>

<!-- ==========================================
     Code for creating labels and extra borders 
     ========================================== -->
<span id="outer-box" ></span>
<span id="outer"     class="label"       >Outer Box</span>
<div  class="box" >
    <span id="margin"    class="label"       >Margin   </span>
    <span id="border"    class="label white" >Border   </span>
    <span id="padding"   class="label"       >Padding  </span>
    <span id="inner"     class="label"       >Inner Box</span>
    <span id="content"   class="label"       ><br /><br />&uarr; <br /> Top 
                                <br /> &larr; Left &nbsp; &nbsp; &nbsp;Right &rarr; 
                                            <br /> Bottom <br /> &darr; </span>
</div>

</body>
</html>
