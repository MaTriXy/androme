<!DOCTYPE html>
<html lang="en"> 
	<head>
		<title>Rounded Corners</title>
  		<meta charset="utf-8" />
  		<link rel="stylesheet" href="site.css"   media="all" />
  		<link rel="stylesheet" href="page.css"   media="all" />
		  <script src="/node_modules/systemjs/dist/system.js"></script>
		  <script>
			  SystemJS.config({
				  packages: {
					  '/build': { defaultExtension: 'js' }
				  },
				  map: {
					  'plugin-babel': '/node_modules/systemjs-plugin-babel/plugin-babel.js',
					  'systemjs-babel-build': '/node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
				  },
				  transpiler: 'plugin-babel'
			  });
			  System.import('/build/main.js').then(function(result) {
				  androme = result;
				  androme.parseDocument().then(function() {
					  androme.close();
					  androme.saveAllToDisk();
				  });
			  });
		  </script>

</head>
 
 <body>
 
 <h1>Rounded Corners</h1>

 <div class="bg"><div class="tl"><div class="br pad">
  You can nest two divisions to create two opposite rounded corners.
 </div></div></div>

 <div class="bg"><div class="tr"><div class="bl pad">
  You can nest two divisions to create two opposite rounded corners.
 </div></div></div>

 <div class="bg">
  <div class="tl"><div class="br"><div class="trc"><div class="blc pad">
  You can nest four divisions to create four rounded corners. 
 </div></div></div></div></div>

<div class="mbg pad">
	You can have a single division with multiple backgrounds.
</div>

 </body>
</html>
