<!DOCTYPE html>
<html lang="en"> 
	<head>
		<title>Image</title>
  		<meta charset="utf-8" />
  		<link rel="stylesheet" href="site.css"   media="all" />
  		<link rel="stylesheet" href="page.css"   media="all" />
        <script src="/node_modules/systemjs/dist/system.js"></script>
        <script>
            SystemJS.config({
                packages: {
                    '/build': { defaultExtension: 'js' }
                },
                map: {
                    'plugin-babel': '/node_modules/systemjs-plugin-babel/plugin-babel.js',
                    'systemjs-babel-build': '/node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
                },
                transpiler: 'plugin-babel'
            });
            System.import('/build/main.js').then(function(result) {
                androme = result;
                androme.parseDocument().then(function() {
                    androme.close();
                    androme.saveAllToDisk();
                });
            });
        </script>
  		
</head>
 
 <body>
 
 <h1>Image</h1>

 <div class="porthole">jpg 99% <br /> 270KB
  <img width="742" height="556" src="cl1-99.jpg" alt="Crater Lake 1" /> </div>

 <div class="porthole">jpg 90% <br /> 80KB
  <img width="742" height="556" src="cl2-90.jpg" alt="Crater Lake 2" /> </div>

 <div class="porthole">jpg 75% <br /> 41KB
  <img width="742" height="556" src="cl3-75.jpg" alt="Crater Lake 3" /> </div>

 <div class="porthole">jpg 50% <br /> 15KB

 <div class="porthole">gif dithered <br /> 205KB

 <div class="porthole">png greyscale <br /> 219KB

 <div class="porthole">png color <br /> 264KB

 </body>
</html>
