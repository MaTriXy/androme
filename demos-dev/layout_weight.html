<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style type="text/css">
        body {
            font-family: monospace, consolas;
            padding: 10px;
            margin: 0px;
        }
        a {
            font-size: 11px;
            margin-top: 4px;
            float: right;
        }
        .output {
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px;
            padding: 10px;
            background-color: floralwhite;
            border: solid 1px #ccc;
            margin-left: 15px;
            overflow: auto;
        }
        ul {
            margin: 0px;
            padding: 0px;
        }
        li {
            list-style: none;
            margin: 4px;
            padding: 4px;
        }
        span {
            border: solid 1px #000;
            padding: 2px;
            margin: 4px;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script>
        SystemJS.config({
            packages: {
                '/build': { defaultExtension: 'js' }
            },
            map: {
                'plugin-babel': '/node_modules/systemjs-plugin-babel/plugin-babel.js',
                'systemjs-babel-build': '/node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
            },
            transpiler: 'plugin-babel'
        });
        System.import('/build/main.js').then(function(result) {
            result.settings.useLayoutWeight = true;
            
            document.getElementById('output').innerHTML = result.parseDocument('androme-root').replace(/</g, '&lt;');
            const resource = result.writeResourceStringXml() + '\n\n' +
                             result.writeResourceStyleXml() + '\n\n' +
                             result.writeResourceColorXml() + '\n\n' +
                             result.writeResourceDrawableXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <div style="width: 500px; float: left;">
        <ul id="androme-root">
            <li>
                <span>1</span>
                <span>1111</span>
                <span>---</span>
                <span>1</span>
                <span>----</span>
            </li>
            <li>
                <span>2</span>
                <span>2222</span>
                <span>---</span>
                <span>22</span>
                <span>2</span>
                <span>---</span>
            </li>
            <li>
                <span>3</span>
                <span>33</span>
                <span>3</span>
                <span>---</span>
                <span>333</span>
                <span>---</span>
            </li>
            <li>
                <span>4</span>
                <span>44</span>
                <span>44</span>
                <span>44</span>
                <span>---</span>
                <span>4444</span>
                <span>4</span>
                <span>4</span>
                <span>----</span>
            </li>
            <li>
                <span>5</span>
                <span>555</span>
                <span>---</span>
                <span>55555</span>
                <span>---</span>
            </li>
        </ul>
    </div>
    <div class="output">
        <pre id="output"></pre>
        <a href="javascript:copy('output');" style="text-align: right;">Copy</a>
    </div>
    <div class="output">
        <pre id="resource"></pre>
        <a href="javascript:copy('resource');" style="text-align: right;">Copy</a>
    </div>
    <script>
        function copy(id) {
            const element = document.getElementById(id);
            const range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
        }
    </script>
</body>
</html>
