<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style>
        #drawer_aside {
            width: 200px;
            margin: 0px;
            padding: 4px;
            background-color: #fff;
            border: solid 1px #aaa;
        }
        #drawer_aside div {
            font-size: 11px;
            padding: 8px;
        }
        #drawer_aside div:hover {
            background-color: azure;
            cursor: pointer;
        }
        #drawer_aside div img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            float: left;
        }
        div {
            font-size: 12px;
            overflow: hidden;
        }
        label {
            margin-top: 4px;
            float: left;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="common/dev.js"></script>
    <script>
        System.import('/build/main.js').then(function(result) {
            androme = result;
            androme.settings.excludeBackgroundColor = [];
            androme.parseDocument('androme_root');
            androme.close();

            var views = androme.writeLayoutAllXml();
            var output = '';
            for (var i in views) {
                output += views[i] + '\n';
            }
            document.getElementById('output').innerHTML = output.replace(/</g, '&lt;');
            var resource = androme.writeResourceStringXml() + '\n\n' +
                           androme.writeResourceStyleXml() + '\n\n' +
                           androme.writeResourceColorXml() + '\n\n' +
                           androme.writeResourceDrawableXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="androme_root">
        <div id="drawer_demo" data-ext="androme.widget.drawer">
            <aside id="drawer_aside">
                <div>
                    <img src="../demos/images/icons8-chrome.png" />
                    <label>Chrome</label>
                </div>
                <div>
                    <img src="../demos/images/icons8-google-docs.png" />
                    <label>Docs</label>
                </div>
                <div>
                    <img src="../demos/images/icons8-google-news.png" />
                    <label>News</label>
                </div>
                <div>
                    <img src="../demos/images/icons8-google-play.png" />
                    <label>Play</label>
                </div>
                <div>
                    <img src="../demos/images/icons8-google-plus.png" />
                    <label>Plus</label>
                </div>
            </aside>
        </div>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
