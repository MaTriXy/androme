<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style>
        #drawer_demo {
            display: none;
        }
        #drawer_demo nav {
            padding: 0px;
        }
        #drawer_demo nav nav div {
            padding-right: 0px;
            padding-left: 0px;
        }
        #drawer_demo nav div {
            font-size: 11px;
            padding: 12px;
        }
        #drawer_demo nav div:hover {
            background-color: azure;
            cursor: pointer;
        }
        #drawer_demo nav div img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            float: left;
        }
        #drawer_header {
            padding: 10px;
            background-color: slateblue;
        }
        #drawer_header span {
            font-size: 12px;
            color: #fff;
        }
        #drawer_menu {
            border: solid 1px #aaa;
        }
        #drawer_menu > div:nth-child(2) {
            border-top: solid 1px #ccc;
        }
        #toolbar_demo {
            background-color: #6A5ACD;
        }
        #toolbar_demo img {
            margin: 2px 0px 0px 4px;
            cursor: pointer;
        }
        #toolbar_menu {
            border: none;
            float: right;
        }
        #toolbar_menu div {
            float: left;
        }
        #toolbar_menu img {
            margin-left: 0px;
        }
        div {
            font-size: 12px;
            overflow: hidden;
        }
        label {
            margin-top: 4px;
            float: left;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="common/dev.js"></script>
    <script>
        System.import('/build/main.js').then(function(result) {
            androme = result;
            androme.ext('androme.widget.drawer', { // optional: default configuration is provided
                includes: true,
                drawer: {
                    android: {
                        fitsSystemWindows: 'true'
                    }
                },
                navigation: {
                    android: {
                        fitsSystemWindows: 'true'
                    }
                },
                resource: {
                    output: {
                        path: 'res/values-v21',
                        file: 'androme.widget.drawer.xml'
                    },
                    appTheme: 'AppTheme',
                    parentTheme: 'Theme.AppCompat.Light.NoActionBar',
                    item: {
                        colorPrimary: '@color/slate_blue'
                    }
                }
            });
            androme.ext('androme.widget.toolbar', { // optional: default configuration is provided
                toolbar_demo: {
                    appBar: {
                        android: {
                            theme: '@style/ThemeOverlay.AppCompat.Dark.ActionBar'
                        }
                    },
                    toolbar: {
                        app: {
                            titleTextColor: '@color/white'
                        }
                    }
                }
            });
            androme.parseDocument('androme_ui').then(function() {
                androme.close();

                var views = androme.writeLayoutAllXml();
                document.getElementById('output').innerHTML = stringify(views).replace(/</g, '&lt;');

                var resource = androme.writeResourceAllXml();
                document.getElementById('resource').innerHTML = stringify(resource).replace(/</g, '&lt;');
            });
        });
        function toggleDrawer(element, display) {
            document.getElementById('drawer_demo').style.display = (display ? 'block' : 'none');
            element.style.display = 'none';
            element[(display ? 'nextElementSibling' : 'previousElementSibling')].style.display = 'inline';
        }
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="androme_ui" style="width: 200px;">
        <div id="toolbar_demo" data-ext="androme.widget.toolbar" data-target="drawer_demo" style="background-image: url(../demos/images/android_header.jpg); background-size: 100% 100%">
            <img src="../demos/images/icons8-menu-24.png" data-navigation-icon="true" onclick="toggleDrawer(this, true);" />
            <img src="../demos/images/icons8-left-24.png" data-collapse-icon="true" onclick="toggleDrawer(this, false);" style="display: none;" />
            <nav id="toolbar_menu" data-ext="androme.widget.menu">
                <div
                    data-show-as-action="always"
                    title="Web">
                    <img src="../demos/images/icons8-web-24.png" />
                </div>
                <div 
                    data-show-as-action="always"
                    title="Browse Page">
                    <img src="../demos/images/icons8-browse-page-24.png" />
                </div>
            </nav>
        </div>
        <div id="drawer_demo" data-ext="androme.widget.drawer">
            <div id="drawer_header" data-ext="androme.external" style="height: 120px; background-image: url(../demos/images/android_background.jpg); background-size: 100% 100%;">
                <span style="margin-top: 80px; display: block;">android@user.com</span>
            </div>
            <nav id="drawer_menu" data-ext="androme.widget.menu">
                <div>
                    <img src="../demos/images/icons8-chrome.png" />
                    <label>Chrome</label>
                </div>
                <div>
                    Google
                    <nav>
                        <div>
                            <img src="../demos/images/icons8-google-docs.png" />
                            <label>Docs</label>
                        </div>
                        <div>
                            <img src="../demos/images/icons8-google-news.png" />
                            <label>News</label>
                        </div>
                        <div>
                            <img src="../demos/images/icons8-google-play.png" />
                            <label>Play</label>
                        </div>
                        <div>
                            <img src="../demos/images/icons8-google-plus.png" />
                            <label>Plus</label>
                        </div>
                    </nav>
                </div>
            </nav>
        </div>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
