<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style type="text/css">
        ul {
            margin: 0px;
            padding: 0px;
        }
        li {
            list-style: none;
            margin: 4px;
            padding: 4px;
        }
        span {
            border: solid 1px #000;
            padding: 2px;
            margin: 4px;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="common/dev.js"></script>
    <script>
        System.import('/build/main.js').then(function(result) {
            androme = result;
            androme.settings.useLayoutWeight = true;
            androme.parseDocument('androme_root');
            androme.close();

            document.getElementById('output').innerHTML = androme.toString().replace(/</g, '&lt;');
            var resource = androme.writeResourceStringXml() + '\n\n' +
                             androme.writeResourceStyleXml() + '\n\n' +
                             androme.writeResourceColorXml() + '\n\n' +
                             androme.writeResourceDrawableXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div style="width: 500px;">
        <ul id="androme_root">
            <li>
                <span>1</span>
                <span>1111</span>
                <span>---</span>
                <span>1</span>
                <span>----</span>
            </li>
            <li>
                <span>2</span>
                <span>2222</span>
                <span>---</span>
                <span>22</span>
                <span>2</span>
                <span>---</span>
            </li>
            <li>
                <span>3</span>
                <span>33</span>
                <span>3</span>
                <span>---</span>
                <span>333</span>
                <span>---</span>
            </li>
            <li>
                <span>4</span>
                <span>44</span>
                <span>44</span>
                <span>44</span>
                <span>---</span>
                <span>4444</span>
                <span>4</span>
                <span>4</span>
                <span>----</span>
            </li>
            <li>
                <span>5</span>
                <span>555</span>
                <span>---</span>
                <span>55555</span>
                <span>---</span>
            </li>
        </ul>
    </div>
    <!-- END: DEMO -->
    
    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
