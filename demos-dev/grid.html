<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style type="text/css">
        ul {
            font-family: monospace, consolas;
            margin: 0px;
            padding: 0px;
        }
        li {
            list-style: none;
            margin: 4px;
            padding: 4px;
        }
        span {
            font-size: 12px;
            color: white;
            text-align: center;
            margin: 2px;
            padding: 4px 6px;
            background-color: darkblue;
            border: 1px solid yellowgreen;
            border-radius: 3px;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="common/dev.js"></script>
    <script>
        Promise.all([
            System.import('/build/main.js'),
            System.import('/build/android/main.js')
        ]).then((modules) => {
            androme = modules[0];
            androme.setFramework(modules[1]['default']);
            androme.ext('androme.grid', { columnBalance: true });
            androme.parseDocument('androme_ui');
            androme.close();

            var views = androme.system.writeLayoutAllXml();
            document.getElementById('output').innerHTML = stringify(views).replace(/</g, '&lt;');

            var resource = androme.system.writeResourceAllXml();
            document.getElementById('resource').innerHTML = stringify(resource).replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="androme_ui">
        <ul>
            <li>
                <span>1</span>
                <span>1111</span>
                <span>---</span>
                <span>1</span>
                <span>----</span>
            </li>
            <li>
                <span>2</span>
                <span>2222</span>
                <span>---</span>
                <span>22</span>
                <span>2</span>
                <span>---</span>
            </li>
            <li>
                <span>3</span>
                <span>33</span>
                <span>3</span>
                <span>---</span>
                <span>333</span>
                <span>---</span>
            </li>
            <li>
                <span>4</span>
                <span>44</span>
                <span>44</span>
                <span>4</span>
                <span>---</span>
                <span>4444</span>
                <span>4</span>
                <span>----</span>
            </li>
            <li>
                <span>5</span>
                <span>55</span>
                <span>---</span>
                <span>55555</span>
                <span>---</span>
            </li>
        </ul>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.system.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.system.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
