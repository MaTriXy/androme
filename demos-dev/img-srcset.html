<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="common/dev.js"></script>
    <script>
        let images = 0;
        SystemJS.import('/build/main.js').then(function(result) {
            androme = result;
        });
        function loaded() {
            if (++images >= 2) {
                if (androme == null) {
                    setTimeout(function() { loaded(); }, 100);
                    return;
                }
                androme.parseDocument('androme_root');
                androme.close();

                document.getElementById('output').innerHTML = androme.toString().replace(/</g, '&lt;');
                const resource = androme.writeResourceDrawableXml();
                document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
            }
        }
    </script>
</head>
<body>
    <div id="androme_root" style="text-align: center;">
        <img id="android" src="../demos/images/android.png" srcset="../demos/images/android-ldpi.png 0.75x,
                                                                    ../demos/images/android.png 1x,
                                                                    ../demos/images/android-hdpi.png 1.5x,
                                                                    ../demos/images/android-xhdpi.png 2x,
                                                                    ../demos/images/android-xxhdpi.png 3x,
                                                                    ../demos/images/android-xxxhdpi.png 4x" onload="loaded();" />
        <br /><br />
        <img id="pencil" src="../demos/images/pencil.png" srcset="../demos/images/pencil-ldpi.png 0.75x,
                                                                  ../demos/images/pencil.png,
                                                                  ../demos/images/pencil-hdpi.png 1.5x,
                                                                  ../demos/images/pencil-xhdpi.png 2x,
                                                                  ../demos/images/pencil-xxhdpi.png 3x,
                                                                  ../demos/images/pencil-xxxhdpi.png 4x" onload="loaded();" />
    </div>
    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
