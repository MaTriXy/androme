<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <style type="text/css">
        body {
            font-family: monospace, consolas;
            padding: 10px;
            margin: 0px;
        }
        a {
            font-size: 11px;
            margin-top: 4px;
            float: right;
        }
        .output {
            float: left;
        }
        .output pre {
            height: 600px;
            font-size: 10px;
            margin: 0px;
            padding: 10px;
            background-color: floralwhite;
            border: solid 1px #ccc;
            margin-left: 15px;
            overflow: auto;
        }
        .output button {
            font-size: 10px;
            margin: 4px 0px 0px 4px;
        }
        span {
            position: absolute;
            width: 100px;
            height: 100px;
            line-height: 100px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            background-color: #1B5385;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script>
        SystemJS.config({
            packages: {
                '/build': { defaultExtension: 'js' }
            },
            map: {
                'plugin-babel': '/node_modules/systemjs-plugin-babel/plugin-babel.js',
                'systemjs-babel-build': '/node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
            },
            transpiler: 'plugin-babel'
        });
        System.import('/build/main.js').then(function(result) {
            result.settings.useConstraintGuideline = false;
            
            document.getElementById('output').innerHTML = result.parseDocument('androme-root').replace(/</g, '&lt;');
            const resource = result.writeResourceStyleXml() + '\n\n' +
                             result.writeResourceColorXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <div id="androme-root" style="min-width: 500px; float: left;">
        &nbsp;
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
    <div class="output">
        <pre id="output"></pre>
        <button onclick="androme.writeResourceAllXml(true, true);" style="float: right;">Save All</button>
        <button onclick="androme.writeLayoutMainXml(true);" style="float: right;">Save</button>
        <button onclick="copy('output');" style="float: right;">Copy</button>
    </div>
    <div class="output">
        <pre id="resource"></pre>
        <button onclick="androme.writeResourceAllXml(true);" style="float: right;">Save</button>
        <button onclick="copy('resource');" style="float: right;">Copy</button>
    </div>
    <script>
        for (const span of document.getElementsByTagName('span')) {
            span.style.top = `${400 * Math.random()}px`;
            span.style.left = `${400 * Math.random()}px`;
        }
        function copy(id) {
            const element = document.getElementById(id);
            const range = document.createRange();
            range.selectNode(element);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            setTimeout(function() {
                window.getSelection().removeAllRanges()
            }, 100);
        }
    </script>
</body>
</html>
