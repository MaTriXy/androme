<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style>
        span {
            position: absolute;
            width: 100px;
            height: 100px;
            line-height: 100px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            background-color: #1B5385;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="common/dev.js"></script>
    <script>
        function addView() {
            if (androme.ready()) {
                for (const span of document.getElementsByTagName('span')) {
                    span.style.top = `${400 * Math.random()}px`;
                    span.style.left = `${400 * Math.random()}px`;
                }
                androme.parseDocument('androme_root');
            }
        }
        function closeDocument() {
            androme.close();
            const views = androme.writeLayoutAllXml();
            let output = '';
            for (const i in views) {
                output += views[i] + '\n';
            }
            document.getElementById('output').innerHTML = output.replace(/</g, '&lt;');
            const resource = androme.writeResourceStringXml() + '\n\n' +
                             androme.writeResourceStyleXml() + '\n\n' +
                             androme.writeResourceColorXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        }
        function resetDocument() {
            androme.reset();
            document.getElementById('output').innerHTML = '';
            document.getElementById('resource').innerHTML = '';
        }
        System.import('/build/main.js').then(function(result) {
            androme = result;
            androme.settings.useConstraintGuideline = false;
            androme.settings.alwaysReevaluateResources = true;
            addView();
            closeDocument();
        });
    </script>
</head>
<body>
    <div id="androme_root" style="width: 500px;">
        &nbsp;
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="addView();">Add View (1)</button>
                <button onclick="closeDocument();">Close (2)</button>
                <button onclick="closeDocument(); androme.saveAllToDisk();">Save All (3)</button>
                <button onclick="resetDocument();">Reset (4)</button>
                &nbsp;&nbsp;
                <button onclick="copy('output');">Copy</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
