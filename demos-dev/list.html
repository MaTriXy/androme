<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style>
        div > ul {
            font-size: 12px;
            list-style-type: lower-alpha;
        }
        div > ul > li {
            padding: 6px;
            border: solid 1px #aaa;
            border-bottom: none;
        }
        div > ul > li:last-child {
            border-bottom: solid 1px #aaa;
        }
        div > ul > li > ul > li {
            padding: 6px;
            border: solid 1px #bbb;
            border-bottom: none;
        }
        div > ul > li > ul > li:last-child {
            border-bottom: solid 1px #bbb;
        }
        div > ul > li > ul > li > ul > li {
            padding: 6px;
            border: solid 1px #ccc;
            border-bottom: none;
        }
        div > ul > li > ul > li > ul > li:last-child {
            border-bottom: solid 1px #ccc;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="common/dev.js"></script>
    <script>
        System.import('/build/main.js').then(function(result) {
            androme = result;
            androme.parseDocument('androme_root');
            androme.close();

            document.getElementById('output').innerHTML = androme.toString().replace(/</g, '&lt;');
            var resource = androme.writeResourceStringXml() + '\n\n' +
                           androme.writeResourceDimenXml() + '\n\n' +
                           androme.writeResourceStyleXml() + '\n\n' +
                           androme.writeResourceColorXml() + '\n\n' +
                           androme.writeResourceDrawableXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="androme_root" style="width: 300px;">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>
                Item 3
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
        </ul>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
