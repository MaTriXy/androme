<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style>
        body > div:first-child > div {
            width: 200px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            margin: 4px;
            padding: 10px 0px;
            background-color: darkblue;
            border: 1px solid yellowgreen;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="common/dev.js"></script>
    <script>
        System.import('/build/main.js').then(function(result) {
            androme = result;
            androme.parseDocument('androme_ui');
            androme.close();

            var views = androme.writeLayoutAllXml();
            document.getElementById('output').innerHTML = stringify(views).replace(/</g, '&lt;');

            var resource = androme.writeResourceAllXml();
            document.getElementById('resource').innerHTML = stringify(resource).replace(/</g, '&lt;');
        });
        function showHidden() {
            document.querySelectorAll('#androme_ui > div').forEach(function(element) {
                element.style.display = '';
            });
        }
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="androme_ui">
        <div>
            1
        </div>
        <div data-ext="androme.external" style="display: none;">
            2
        </div>
        <div>
            3
        </div>
        <div data-ext="androme.external" style="display: none;">
            4
        </div>
        <div>
            5
        </div>
    </div>
    <div style="vertical-align: bottom;"><button onclick="showHidden();">Show Hidden</button></div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
