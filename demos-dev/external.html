<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style>
        body > div:first-child > div {
            width: 200px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            margin: 4px;
            padding: 10px 0px;
            background-color: #1B5385;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="common/dev.js"></script>
    <script>
        function showHidden() {
            document.querySelectorAll('#androme_root > div').forEach(function(element) {
                element.style.display = '';
            });
        }
        System.import('/build/main.js').then(function(result) {
            androme = result;
            androme.parseDocument('androme_root');
            androme.close();

            const views = androme.writeLayoutAllXml();
            let output = '';
            for (const i in views) {
                output += views[i] + '\n';
            }
            document.getElementById('output').innerHTML = output.replace(/</g, '&lt;');
            const resource = androme.writeResourceStyleXml() + '\n\n' +
                             androme.writeResourceColorXml();
            document.getElementById('resource').innerHTML = resource.replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <div id="androme_root">
        <div>
            1
        </div>
        <div data-extension="androme.external" style="display: none;">
            2
        </div>
        <div>
            3
        </div>
        <div data-extension="androme.external" style="display: none;">
            4
        </div>
        <div>
            5
        </div>
    </div>
    <div style="vertical-align: bottom;"><button onclick="showHidden();">Show Hidden</button></div>
    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
