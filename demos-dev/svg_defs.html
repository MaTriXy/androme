<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style>
        #androme_ui {
            padding: 10px;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="common/dev.js"></script>
    <script>
        System.import('/build/main.js').then(result => {
            androme = result;
            System.import('/build/android/main.js').then(result => {
                androme.setFramework(result['default']);
                androme.parseDocument('androme_ui');
                androme.close();

                var views = androme.system.writeLayoutAllXml();
                document.getElementById('output').innerHTML = stringify(views).replace(/</g, '&lt;');

                var resource = androme.system.writeResourceAllXml();
                document.getElementById('resource').innerHTML = stringify(resource).replace(/</g, '&lt;');
            });
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="androme_ui" style="width: 400px;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <line x1="0" y1="80" x2="100" y2="20" stroke="black" transform="skewX(30) rotate(45, 50, 20) scale(2)" />
            <rect x="10" y="10" width="30" height="20" fill="green" />
            <rect x="10" y="10" width="30" height="20" fill="yellow" transform="skewX(30)" />
            <rect x="10" y="10" width="30" height="20" fill="blue" transform="skewX(30) skewY(30)" />
            <rect x="10" y="10" width="30" height="20" fill="yellow" transform="rotate(45, 10, 10)" />
            <rect x="10" y="10" width="30" height="20" fill="blue" transform="translate(10, 10) scale(2) rotate(45, 10, 10) skewX(30)" />
        </svg>
        <br /><br />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <clipPath id="myClip">
                <circle cx="40" cy="35" r="35" />
            </clipPath>
            <path id="heart" d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" />
            <use clip-path="url(#myClip)" href="#heart" fill="red" />
            <image href="../demos/images/icons8-google-docs.png" x="0" y="0" width="10" height="10" />
            <image href="../demos/images/icons8-google-news.png" x="10" y="10" width="10" height="10" transform="scale(0.5) translate(10, 10) rotate(90, 15, 25)" />
            <image href="../demos/images/icons8-google-play.png" x="20" y="20" width="10" height="10" transform="rotate(180, 15, 25)" />
            <image href="../demos/images/icons8-google-plus.png" x="30" y="30" width="10" height="10" transform="rotate(270, 15, 25)" />
        </svg>
        <br /><br />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
            <polygon points="0,100 50,25 50,75 100,0" />
            <polygon points="100,100 150,25 150,75 200,0" fill="none" stroke="black" transform="rotate(45, 50, 20)" />
        </svg>
        <br /><br />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
            <polyline points="0,100 50,25 50,75 100,0" />
            <polyline points="100,100 150,25 150,75 200,0" fill="none" stroke="green" transform="rotate(45, 50, 20)" />
        </svg>
        <br /><br />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 10">
            <circle id="myCircle" cx="5" cy="5" r="4" />
            <use href="#myCircle" x="10" fill="blue" />
            <use href="#myCircle" x="20" fill="white" stroke="blue" />
        </svg>
        <br /><br />
        <svg xmlns="http://www.w3.org/2000/svg" width="300px" height="50px" viewBox="0 0 300 50">
            <defs>
                <linearGradient id="Gradient01">
                    <stop offset="20%" stop-color="#39F" />
                    <stop offset="90%" stop-color="#F3F" />
                </linearGradient>
            </defs>
            <rect x="10" y="10" width="200" height="25" fill="url(#Gradient01)" />
        </svg>
        <br /><br />
        <svg xmlns="http://www.w3.org/2000/svg" width="240" height="120" viewBox="0 0 240 120">
            <defs>
                <radialGradient id="exampleGradient"> 
                    <stop offset="10%" stop-color="gold"/> 
                    <stop offset="95%" stop-color="green"/> 
                </radialGradient>
                <radialGradient id="flameGradient" cx="25%" cy="50%" r="75%">
                    <stop offset="0%" stop-color="white"/>
                    <stop offset="10%" stop-color="yellow"/>
                    <stop offset="95%" stop-color="red"/>
                </radialGradient>
            </defs> 
            <circle fill="url(#exampleGradient)" cx="60" cy="60" r="50"/>  
            <circle fill="url(#flameGradient)" cx="180" cy="60" r="50"/>
        </svg>
        <br /><br />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <rect x="10" y="10" width="30" height="20" fill="green" />
            <rect x="10" y="10" width="30" height="20" fill="red" transform="matrix(3 1 -1 3 30 40)" />
        </svg>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.system.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.system.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
