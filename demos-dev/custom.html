<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style>
        #androme_ui {
            background-color: #fff;
            border: 1px solid #ccc;
        }
        #recyclerview_demo {
            padding: 10px;
        }
        table {
            min-width: 200px;
            background-color: floralwhite;
            border: solid 1px #ccc;
        }
        td {
            margin: 0px;
            padding: 4px;
        }
        tr:first-child td:nth-child(1) {
            font-size: 13px;
            font-weight: bold;
            padding-left: 10px;
        }
        tr:first-child td:nth-child(2) {
            font-size: 13px;
            text-align: right;
        }
        tr:last-child td {
            font-size: 11px;
            padding-left: 10px;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="common/dev.js"></script>
    <script>
        System.import('/build/main.js').then(result => {
            androme = result;
            System.import('/build/android/main.js').then(result => {
                androme.setFramework(result['default']);
                androme.ext('androme.custom', {
                    recyclerview_demo: {
                        android: {
                            clipToPadding: 'false',
                            scrollbars: 'vertical'
                        }
                    },
                    cardview_demo: {
                        android: {
                            layout_height: 'wrap_content'
                        },
                        card_view: {
                            cardBackgroundColor: '#fff',
                            cardCornerRadius: '2px',
                            cardElevation: '4px'
                        }
                    }
                });
                androme.system.addXmlNs('card_view', 'http://schemas.android.com/apk/res-auto');
                androme.parseDocument('androme_ui').then(function() {
                    androme.close();

                    var views = androme.system.writeLayoutAllXml();
                    document.getElementById('output').innerHTML = stringify(views).replace(/</g, '&lt;');

                    var resource = androme.system.writeResourceAllXml();
                    document.getElementById('resource').innerHTML = stringify(resource).replace(/</g, '&lt;');
                });
            });
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="androme_ui">
        <div id="recyclerview_demo" data-ext="androme.custom" data-androme-custom-tag="android.support.v7.widget.RecyclerView" data-exclude-resource="BOX_STYLE | FONT_STYLE">
            <div id="cardview_demo" data-ext="androme.custom, androme.external" data-androme-custom-tag="android.support.v7.widget.CardView" data-folder="res/layout" data-filename="cardview.xml">
                <table data-include="cardview_content" data-include-merge="true">
                    <tr>
                        <td>Chrome</td>
                        <td><img src="../demos/images/icons8-chrome.png" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">https://www.google.com/chrome</td>
                    </tr>
                </table>
                <br />
                <table data-exclude-section="INCLUDE">
                    <tr>
                        <td>Docs</td>
                        <td><img src="../demos/images/icons8-google-docs.png" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">https://docs.google.com</td>
                    </tr>
                </table>
                <br />
                <table data-include="cardview_nested" data-include-merge="true" data-include-end="true">
                    <tr>
                        <td>News</td>
                        <td><img src="../demos/images/icons8-google-news.png" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">https://news.google.com</td>
                    </tr>
                </table>
                <br />
                <table data-include-end="true">
                    <tr>
                        <td>Play</td>
                        <td><img src="../demos/images/icons8-google-play.png" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">https://play.google.com</td>
                    </tr>
                </table>
                <br />
                <table data-include="cardview_single" data-include-merge="true" data-include-end="true">
                    <tr>
                        <td>Plus</td>
                        <td><img src="../demos/images/icons8-google-plus.png" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">https://plus.google.com</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.system.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="andromewriteResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
