<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/androme</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style>
        table {
            padding: 2px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        th {
            font-size: 12px;
            color: white;
            text-align: center;
            margin: 2px;
            padding: 6px 0px;
            background-color: darkblue;
            border-radius: 3px;
        }
        td {
            font-size: 12px;
            border: 1px solid yellowgreen;
            padding: 6px;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="common/dev.js"></script>
    <script>
        System.import('/build/main.js').then(function(result) {
            androme = result;
            androme.parseDocument('androme_ui');
            androme.close();

            var views = androme.writeLayoutAllXml();
            document.getElementById('output').innerHTML = stringify(views).replace(/</g, '&lt;');

            var resource = androme.writeResourceAllXml();
            document.getElementById('resource').innerHTML = stringify(resource).replace(/</g, '&lt;');
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div>
        <table id="androme_ui">
            <thead style="background-color: #ccc;">
                <tr>
                    <th colspan="4">head 1</th>
                    <th colspan="4">head 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="5">1</td>
                    <td rowspan="2" colspan="2">1111</td>
                    <td rowspan="3">---</td>
                    <td colspan="3">1</td>
                    <td>----</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>2</td>
                    <td>2</td>
                    <td rowspan="2">---</td>
                </tr>
                <tr>
                    <td>33</td>
                    <td>3</td>
                    <td colspan="3">333</td>
                </tr>
                <tr>
                    <td>44</td>
                    <td>44</td>
                    <td rowspan="2">---</td>
                    <td>4444</td>
                    <td>4</td>
                    <td>4</td>
                    <td>
                        <table id="androme_ui">
                            <thead style="background-color: #ccc;">
                                <tr>
                                    <th colspan="4">head 1</th>
                                    <th colspan="4">head 2</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td rowspan="5">1</td>
                                    <td rowspan="2" colspan="2">1111</td>
                                    <td rowspan="3">---</td>
                                    <td colspan="3">1</td>
                                    <td>----</td>
                                </tr>
                                <tr>
                                    <td>22</td>
                                    <td>2</td>
                                    <td>2</td>
                                    <td rowspan="2">---</td>
                                </tr>
                                <tr>
                                    <td>33</td>
                                    <td>3</td>
                                    <td colspan="3">333</td>
                                </tr>
                                <tr>
                                    <td>44</td>
                                    <td>44</td>
                                    <td rowspan="2">---</td>
                                    <td>4444</td>
                                    <td>4</td>
                                    <td>4</td>
                                    <td>----</td>
                                </tr>
                                <tr>
                                    <td colspan="2">555</td>
                                    <td colspan="3">55555</td>
                                    <td>---</td>
                                </tr>
                            </tbody>
                            <tfoot style="background-color: #aaa;">
                                <tr>
                                    <th colspan="8">foot 1</th>
                                </tr>
                            </tfoot>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">555</td>
                    <td colspan="3">55555</td>
                    <td>---</td>
                </tr>
            </tbody>
            <tfoot style="background-color: #aaa;">
                <tr>
                    <th colspan="8">foot 1</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="androme.writeLayoutAllXml(true);">Save</button>
                <button onclick="androme.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="androme.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
